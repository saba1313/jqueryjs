<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery Examples</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("input.required, select.required, textarea.required").change(function() {
	 	var feld = $(this);
	 	if( !feld.val() ) {
	 		alert(feld.name() + " required.");
			feld.addClass('error');
		} else {
			feld.removeClass('error');
		}
	});
});
</script>

</head>
<body>
<h1>jQuery Form Validierung</h1>
<p>Zeigt eine einfache Formvalidierung mit jQuery. Benötigte Felder werden mit der Klasse
"required" versehen.</p>

<form>
<table>
	<tr>
		<td>Name*:</td>
		<td><input class="required" name="name" value="pete" /></td>
	</tr>
	<tr>
		<td>Age:</td>
		<td><input name="age" /></td>
	</tr>
	<tr>
		<td>Country*:</td>
		<td><select class="required" name="country">
			<option value="">Choose...</option>
			<option value="us">USA</option>
			<option value="de">Germany</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>Comment*:</td>
		<td><textarea name="comment" class="required">your comment...</textarea></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="submit" /></td>
	</tr>
</table>
</form>

</body>
</html>
