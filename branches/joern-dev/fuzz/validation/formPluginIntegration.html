<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Test for jQuery validate() plugin</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<style type="text/css">
.warning { color: red; }
</style>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/cmxforms.js" type="text/javascript"></script>
<script src="js/form.js" type="text/javascript"></script>
<script src="js/metadata.js" type="text/javascript"></script>
<script src="js/validate.js" type="text/javascript"></script>

</head>
<body>
<form method="get" class="cmxform" id="form2" action="form.php">
	<fieldset>
		<legend>Login Form (Enter "foobar" as password)</legend>
		<p>
			<label for="user">Username</label>
			<input id="user" name="user" title="Please enter your username (at least 3 characters)" class="{min:3}" />
		</p>
		<p>
			<label for="pass">Password</label>
			<input type="password" name="password" id="password" class="{min:5}" />
		</p>
		<p>
			<input class="submit" type="submit" value="Login"/>
		</p>
	</fieldset>
</form>

<div id="result">Please login!</div>

<script type="text/javascript">
	$( function() {
		// show a nice little loading indicator
		var loader = $('<div id="loader"><img src="images/loading.gif" alt="loading..." /></div>')
			.hide()
			.css({position: "relative", top: "1em", left: "25em"})
			.appendTo("body");
		$(document).ajaxStart(function() {
			loader.show();
		}).ajaxStop(function() {
			loader.hide();
		});
		var display = $('#result');
		// validate the form when it is submitted
		var options = {
			debug: true,
			submitHandler: function(form) {
				$(form).ajaxSubmit({
					dataType: "json",
					after: function(result) {
						if(result.status) {
							v.errorList = result.data;
							v.showErrors();
						}	
					}
				});
			}
		};
		var v = $("#form2").validate(options);
	});
</script>

<a href="validateTest.html">Back to main page</a>

</body>
</html>
