<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sandbox for jQuery validate() plugin</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<style type="text/css">
div.error { border: 1px solid black }
ul { margin-left: 1em; }
</style>
<script src="js/jquery.js"></script>
<script src="js/cmxforms.js"></script>
<script src="js/metadata.js"></script>
<script src="js/validate.js"></script>
<script type="text/javascript">
$.validator.addMethod("equal", function(value, element, param) {
	return value == param;
}, "Value must be equal to something");
$(function() {
	var options = {
		debug: true,
	};
	$("#form1").validate(options);
});
</script>
</head>
<body>

<h1>Welcome vistor, please register!</h1>

<p><?php echo $message ?></p>

<form class="cmxform" id="form1" method="post" action="sandbox.php">
	<fieldset>
		<legend>Registration form</legend>
		<p>
			<label for="user">Username</label>
			<input id="user" name="user" title="Please give your username." class="{required:true}" />
		</p>
		<p>
			<label for="email">Email</label>
			<input id="email" name="email" class="{email:true}" />
		</p>
		<p>
			<label for="email2">Email (again)</label>
			<input id="email2" name="email2" title="Please enter the same Email address as above" class="{equalTo:'#email'}" />
		</p>
		<p>
			<label for="birthdate">Birthdate</label>
			<input id="birthdate" name="birthdate" title="Please enter your correct birthdate" class="{dateDE:true}" />
		</p>
		<p>
			<input class="submit" type="submit" value="Submit"/>
		</p>
	</fieldset>
</form>

<div class="error">
	<h3>Ihr Formular ist fehlerhaft</h3>
	<ul>
	
	</ul>
</div>

</body>
</html>
