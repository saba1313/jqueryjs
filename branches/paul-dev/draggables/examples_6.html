<p>You can define where your clone/helper should be relative to the cursor.</p>
<div class="code">
$("#mydiv").drag({<br>
cursorAt: { top: -10, left: -10 }<br>
});
</div>
<div class="result">
	<div id="mydiv">
		Drag me
	</div>
</div>

<script type="text/javascript">
	var toBeEvaled = $("div.code").html().replace(/<br>/g,"\n").replace(/&nbsp;/g,"");
	eval(toBeEvaled);
</script>
