<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Drag & Drop</title>
		<style type="text/css" media="screen">
			body,html {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
			}
		
			div.parent, div.parent2 {
				position: relative;
				z-index: 10;
			}
			
			div.parent div.winamp {
				background: #eee;
				position: relative;
				top: 50px;
				left: 50px;
			}
			
			div.parent2 div.winamp {
				background: #eee;
				float: left;
				height: 100px;
				width: 100px;
				margin: 20px;
			}
			
			div.parent div.one {
				height: 116px; width: 275px; background-image: url(main.png);
			}
			
			div.parent div.two {
				height: 116px; width: 275px; background-image: url(eq.png);
			}
			
			div.parent div.three {
				height: 145px; width: 275px; background-image: url(playlist.png);
			}
					
			.helper {
				border: 1px solid black;
				padding: 3px;
				background: white;
			}
			
			.target {
				position: absolute;
				top: 20px;
				right: 20px;
				height: 200px;
				width: 200px;
				background: #666;
			}
			
			div.active {
				background: #aaa;
			}
			
			div.hover {
				background: green;
			}
		</style>

	<script src="../../../trunk/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.draggable.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.droppable.js" type="text/javascript" charset="utf-8"></script>
					
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {


			$("div.winamp").draggable({
				//distance: 0,
				//snap: "div.winamp",
				//snapMode: "outer", //This makes it total winamp-like
				//snapTolerance: 10,
				//stack: {
				//	group: "div.winamp",
				//	min: 1
				//}
				
				//axis: "y",
				//grid: [20,20],
				
				//helper: function() { return $("<div class='helper'>I'm the helper</div>")[0]; },
				//cursorAt: { top: -5, left: -5 }
			});
			
			$(".target").droppable({
				//accept: function(draggable) { return draggable.css("float") != "none"; },
				hoverClass: "hover",
				activeClass: "active",
				//tolerance: "fit"
			});

		});
		
	</script>
	</head>
	<body>

		<div class="parent2">
			<div class="winamp one"></div>
			<div class="winamp two"></div>
			<div class="winamp three"></div>
		</div>
		
		<div class="target">
		</div>
		
		


	</body>
</html>
