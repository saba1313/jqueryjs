<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Dynamic Flow Demo</title>
		<style type="text/css" media="screen">
			body,html {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
			}
		
			div.winamp {
				background: #eee;
				position: relative;
				top: 50px;
				left: 50px;
			}
		</style>

	<script src="../../../trunk/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.draggable.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.droppable.js" type="text/javascript" charset="utf-8"></script>
					
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {


				$("div.winamp").draggable({
					distance: 0,
					snap: "div.winamp",
					//snapMode: "outer", //This makes it total winamp-like
					//snapTolerance: 10,
					stack: {
						group: "div.winamp",
						min: 1
					}
				});

			});
			
		</script>
	</head>
	<body>

		<div class="winamp one" style="height: 116px; width: 275px; background-image: url(main.png);"></div>
		<div class="winamp three" style="height: 116px; width: 275px; background-image: url(eq.png);"></div>
		<div class="winamp two" style="height: 145px; width: 275px; background-image: url(playlist.png);"></div>

	</body>
</html>
