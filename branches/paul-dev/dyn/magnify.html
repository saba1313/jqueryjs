<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Dynamic Flow Demo</title>
		<style type="text/css" media="screen">
			body,html {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
			}
			
			div.magnifyme {
				width: 900px;
				margin: 0 auto;
				margin-top: 100px;
				padding: 100px;
			}
		
			div.magnifyme img {
				width: 64px;
				height: 64px;
				float: left;
				margin: 5px;
				position: relative;
			}
		</style>
		<script src="../../../trunk/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../trunk/fx/fx.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../trunk/fx/fx.magnifier.webkit.js" type="text/javascript" charset="utf-8"></script>
					
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {


				$("div.magnifyme").magnifier({
					zIndex: 10,
					opacity: {
						min: 0.7,
						max: 1
					},
					transformations: {
						//scale: function(d) { return 1+(1-d); },
						//translate: function(d) { return (50 * (1-d))+"%"; },
						//rotate: function(d) { return 45*((1-d))+"deg"; }
					}
				});

			});
			
		</script>
	</head>
	<body>

	<div class="magnifyme">
		<img src="icons/1.png" />
		<img src="icons/2.png" />
		<img src="icons/3.png" />
		<img src="icons/4.png" />
		<img src="icons/5.png" />
		<img src="icons/6.png" />
		<img src="icons/7.png" />
		<img src="icons/8.png" />
		<img src="icons/9.png" />
		<img src="icons/10.png" />
	</div>
	</body>
</html>
