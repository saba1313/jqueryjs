<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Dynamic Flow Demo</title>
		<style type="text/css" media="screen">
			body,html {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
			}
			

		</style>
		<script src="../../../trunk/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../trunk/fx/fx.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../trunk/fx/fx.magnifier.webkit.js" type="text/javascript" charset="utf-8"></script>
					
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {

				$("div.base")
					.css("webkitTransform", "matrix(1,0,0,0.5,0,0) rotate(45deg)");
				
				$("div.back")
					.css("webkitTransform", "matrix(1,"+Math.tan(26.565 * (Math.PI/180))+",0,1,0,0) scale(0.71)")
					.animate({ left: 237, top: 146 }, 1000)
				;
					
				$("div.front")
					.css("webkitTransform", "matrix(1,"+Math.tan(26.565 * (Math.PI/180))+",0,1,0,0) scale(0.71)")
					.animate({ left: 164, top: 182 }, 2000)
				;
					
				$("div.right")
					.css("webkitTransform", "matrix(1,"+(Math.tan(26.565 * (Math.PI/180)) * -1)+",0,1,0,0) scale(0.71)")
					.animate({ left: 235, top: 182 }, 3000)
				;
					
				$("div.left")
					.css("webkitTransform", "matrix(1,"+(Math.tan(26.565 * (Math.PI/180)) * -1)+",0,1,0,0) scale(0.71)")
					.animate({ left: 164, top: 146 }, 4000)
				;

			});
			
		</script>
	</head>
	<body>
		<div class="left" style="z-index: 2; position: absolute; top: 0px; left: 0px; background-image: url(house.png); background-position: 400px 0px; width: 100px; height: 100px;"></div>
		<div class="right" style="z-index: 3; position: absolute; top: 0px; left: 0px; background-image: url(house.png); background-position: 300px 0px; width: 100px; height: 100px;"></div>
		<div class="front" style="z-index: 3; position: absolute; top: 0px; left: 0px; background-image: url(house.png); background-position: 0px 0px; width: 100px; height: 100px;"></div>
		<div class="back" style="position: absolute; top: 0px; left: 0px; background-image: url(house.png); background-position: 200px 0px; width: 100px; height: 100px;"></div>
		<div class="base" style="position: absolute; top: 200px; left: 200px; background-image: url(house.png); background-position: 100px 0px; width: 100px; height: 100px;"></div>
		
	</body>
</html>
