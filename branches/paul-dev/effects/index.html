<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Drag & Drop</title>
		<style type="text/css" media="screen">
			body,html {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
			}
			
			img {
				position: absolute;
				top: 100px;
				left: 100px;
				border: 1px solid black;
			}
			
			img.foo {
				border: 20px solid white;
				top: 80px;
				left: 80px;
			}
			
			.green {
				background: green;
			}
			
			.blue {
				background: blue;
			}
			
		</style>

	<script src="../../../trunk/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/ui.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/effects.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/effects.explode.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/effects.scale.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/effects.clip.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../trunk/ui/effects.slide.js" type="text/javascript" charset="utf-8"></script>
	
					
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {

			var o = {
				duration: 1000,
				pieces: 25,
				//easing: "easeOutQuint"
				//easing: "easeOutBounce"
			};
			
			$("img").bind("click", function(e) {
				
				var effect = (e.pageY - $(this).offset().top > 100) ? ((e.pageX - $(this).offset().left > 100) ? "explode" : "clip") : ((e.pageX - $(this).offset().left > 100) ? "scale" : "slide");
				
				$(this).hide(effect, $.extend({
					callback: function() {
						window.setTimeout(function() {
							$("img").show(effect, o);
						}, 1000);
					}
				}, o))
			});

		});
		
	</script>
	</head>
	<body>


		<img src="image.jpg" width="200" height="200">


	</body>
</html>
