<html>
<head>


	<script type="text/javascript" src="ufo.js"></script>


</head>
<body style="margin:50px;">


<h2>playing a single mp3 file:</h2>


<p id="player1"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
	var FO = {	movie:"mp3player.swf",width:"300",height:"20",majorversion:"7",build:"0",bgcolor:"#FFFFFF",
				flashvars:"file=song1.mp3&showdigits=true&autostart=true" };
	UFO.create(	FO, "player1");
</script>


<h2>playing a  playlist file:</h2>


<p id="player2"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
	var FU = { 	movie:"mp3player.swf",width:"250",height:"200",majorversion:"7",build:"0",bgcolor:"#FFFFFF",
				flashvars:"file=playlist.xml&displayheight=88&repeat=true&shuffle=false&lightcolor=0x0099CC&backcolor=0x000000&frontcolor=0xCCCCCC" };
	UFO.create(	FU, "player2");
</script>


</body>
</html>
