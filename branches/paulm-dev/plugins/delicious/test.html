<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<title>jQuery Del.icio.us Plugin</title>
<style type="text/css">
body{
	background:white;
	margin:0;
	padding:20px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
}
h2{
	font-weight:bold;
	font-size:15px;
	color:#00c;
}
ul{
	list-style-type:none;
	margin:10px;
	padding:0;
}
li{
	list-style-type:none;
	margin: 2px;
	padding:4px;
	background:#ddd;
	font-size:13px;
}
a:link, a:visited{
	color:black;
	text-decoration:none;
}
a:active, a:hover{
	color:#c00;
	text-decoration:none;
}
div.container{
	width:400px;
	float:left;
}
</style>
<script src="jquery-1.1.3.1.js" type="text/javascript"></script>
<script src="jquery.delicious.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#delicious-posts').delicious('pmclanahan',{tag:'javascript'});
	$('#delicious-tags').delicious('pmclanahan',{type:'tags'});
})
</script>
</head>

<body>
<div class="container">
	<div id="delicious-tags"><h2>This is Del.icio.us Tags!</h2></div>
</div>
<div class="container">
	<div id="delicious-posts"><h2>This is Del.icio.us Posts!</h2></div>
</div>
</body>
</html>
