<style>
.uiBox {
  padding-top: 40px;
  padding-bottom: 20px;
  overflow: hidden;
  text-align:center;
}

.uiBox .top {
  height: 40px;
  background: #333;
  margin-top: -40px;
  overflow: none;
}

.uiBox .middle {
  padding-left: 40px;
  padding-right: 20px;
  position: relative;
  overflow: hidden;
}

.uiBox .middle .left {
  background: #444;
  width: 40px;
  margin-left: -40px;
  height: 100%;
  float: left;
  overflow: none;
}

.uiBox .middle .center {
  width: 100%;
  height: 100%;
  background: #555;
  float: left;
  overflow: none;
}

.uiBox .middle .right {
  background: #666;
  width: 20px;
  margin-right: -20px;
  height: 100%;
  float: left;
  overflow: none;
}

.uiBox .bottom {
  height: 20px;
  background: #777;
  margin-bottom: -20px;
  overflow: none;
}

#example {
  position:absolute;
  background:#050;
  opacity:0.3;
  filter:alpha(opacity=30);
}

#test , #example {
  width: 200px;
  height: 200px;
}



</style>

<div id="example"></div>

<div class="uiBox" id="test">
    <div class="top"></div>
    <div class="middle">
        <div class="left"></div>
        <div class="center">I'm not a modal :(</div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</div>

<div class="modal">I'm a modal!</div>
<div class="modal">I'm a modal!</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>

/**
 * Much like the wrap method but wraps the contents of the element.
 * See the docs for wrap...
 * @author Brandon Aaron (brandon.aaron@gmail.com || http://brandonaaron.net)
 */
jQuery.fn.innerWrap = function() {
	var a, args = arguments;
	return this.each(function() {
		if (!a)
			a = jQuery.clean(args, this.ownerDocument);
		// Clone the structure that we're using to wrap
		var b = a[0].cloneNode(true),
		    c = b;
		// Find the deepest point in the wrap structure
		while ( b.firstChild )
			b = b.firstChild;
		// append the child nodes to the wrapper
		jQuery.each(this.childNodes, function(i, node) { 
			b.appendChild(node); 
		});
		jQuery(this)
			// clear the element
			.empty()
			// add the new wrapper with the previous child nodes appeneded
			.append(c);
	});
};

jQuery.fn.uiBox = function(arg){
    return typeof arg == "string" ?
        this.pushStack(jQuery.map(this, function(elem){
            var middle = elem.firstChild.nextSibling;
            return  arg == "top" && elem.firstChild ||
                    arg == "bottom" && elem.lastChild ||
                    arg == "middle" && middle ||
                    arg == "left" && middle.firstChild ||
                    arg == "center" && middle.firstChild.nextSibling ||
                    arg == "right" && middle.lastChild ||
                    null;
        })) :
        this
            .addClass("uiBox")
            .innerWrap("<div class='middle'><div class='center'></div></div>")
            .prepend("<div class='top'></div>")
            .append("<div class='bottom'></div>")
            .uiBox("middle")
                .prepend("<div class='left'></div>")
                .append("<div class='right'></div>")
            .end().each(function(i,elem){
                jQuery.each( arg || {}, function(name, value){
                    jQuery(elem).uiBox(name)
                        [jQuery.isFunction(value) ? "each" : "append"](value);
                });
            });
};

$("div.modal").uiBox({
    top: "top",
    left: "L",
    right: "R",
    bottom: "bottom"
}).height( 200 ).width( 200 );
</script>
