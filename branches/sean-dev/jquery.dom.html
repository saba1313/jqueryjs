<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>jquery.dom</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">
body { background:#FFF; color:#111; font:10pt Verdana; }
#desired, #results { float:left; width:300px; margin:5px; } 
hr { height:1px; border:none; background:#DDD; }
hr:first-child { height:0; }
span, div, a { background:#F3F3F3; padding: 0 0.5em; }
div { height:20px; background:#EEE; }
div div { background:#DDD; margin:0 20px; }
div div div { background:#CCC; }
#id { background:#FAA; }
.class { background:#AFA; }
img { border:1px solid #AAA; padding:3px; background:#FFF; }
#full { background:#AAF; }
.test { text-decoration:none; }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="jquery.dom.js"></script>
<script type="text/javascript">
  $.fn.test = function(){ $("#results").append("<hr/>").append(this); }
$(function(){
  $("<i>Starting Test</i>").test();
  $.dom("span").html('span').test();
  $.dom("'some text'").test();
  $.dom("div div div").test();
  $.dom("b 'bold'").test();
  $.dom('span#id "span#id"').test();
  $.dom("SPAN.class 'span.class'").test();
  $.dom("img[@alt='image']").test();
  $.dom("div{width:200px;} 'div{width:200px;}'").test();
  //TODO add more tests of spacing and double values and groups/multichilds
  $.dom("a#full.test[@href='#',@title='complete']{color:white} 'link'").test();
});
</script>
</head><body>
<div id="desired">
  Desired results:
  <hr/><i>Starting Test</i>
  <hr/><span>span</span>
  <hr/><div>some text</div>
  <hr/><div><div><div></div></div></div>
  <hr/><b>bold</b>
  <hr/><span id="id">span#id</span>
  <hr/><span class="class">SPAN.class</span>
  <hr/><img alt="image"/>
  <hr/><div style="width:200px;">div{width:200px;}</div>
  <hr/><a id="full" class="test" href="#" title="complete" style="color:white;">link</a>
</div><div id="results">
  $.dom results:
</div>
</body></html>
