<style type="text/css">

/*Original: Stu Nicholls | CSSplay | Professional series */
/*URL: http://www.cssplay.co.uk/menus/pro_horizontal.html */

/*(  Revised Pro ~ Sean Catchpole  )*/

.menu1 {padding:0 0 0 32px; margin:0; list-style:none; height:35px; background:#fff url(nav1.gif); position:relative; border:1px solid #000; border-width:0 1px; border-bottom:1px solid #444;}
.menu1 li {float:left;}
.menu1 li a {display:block; float:left; height:35px; line-height:35px; color:#aaa; text-decoration:none; font-size:11px; font-family:arial, verdana, sans-serif; font-weight:bold; text-align:center; padding:0 0 0 8px; cursor:pointer;}
.menu1 li a b {float:left; display:block; padding:0 16px 0 8px;}
.menu1 li.current a {color:#fff; background:url(nav1.gif) no-repeat left -70px; }
.menu1 li.current a b {background:url(nav1.gif) no-repeat right -70px; }
.menu1 li a:hover {color:#fff; background:#000 url(nav1.gif) no-repeat left -35px;}
.menu1 li a:hover b {background:url(nav1.gif) no-repeat right -35px;}
.menu1 li.current a:hover {color:#fff; background:#000 url(nav1.gif) no-repeat left -70px; cursor:default;}
.menu1 li.current a:hover b {background:url(nav1.gif) no-repeat right -70px;}

.menu5 {padding:5px 0 0 1em; margin:0; list-style:none; height:40px; position:relative; background:transparent url(nav5.gif) repeat-x left 40px; font-size:11px;}
.menu5 li {float:left; height:40px; margin-right:1px;}
.menu5 li a {display:block; float:left; height:40px; line-height:35px; color:#333; text-decoration:none; font-family:arial, verdana, sans-serif; font-weight:bold; text-align:center; padding:0 0 0 4px; cursor:pointer; background:url(nav5.gif) no-repeat left -5px; margin-right:4px; _margin-right:0;}
.menu5 li a b {float:left; display:block; padding:0 16px 5px 12px; background:url(nav5.gif) no-repeat right -5px; margin-right:-4px; _margin-right:0;}
.menu5 li.current a {color:#000; background:url(nav5.gif) no-repeat left -85px;}
.menu5 li.current a b {background:url(nav5.gif) no-repeat right -85px;}
.menu5 li a:hover {color:#000; background: url(nav5.gif) no-repeat left -45px;}
.menu5 li a:hover b {background:url(nav5.gif) no-repeat right -45px;}
.menu5 li.current a:hover {color:#000; background: url(nav5.gif) no-repeat left -85px; cursor:default;}
.menu5 li.current a:hover b {background:url(nav5.gif) no-repeat right -85px;}

</style>
</head>
