<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>Skins</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="skin.light.css" type="text/css" title='main' media="screen" />
<link rel="stylesheet" href="skin.dark.css" type="text/css" title='main' media="screen" />
<style type="text/css">
img { border:0px; }
a { outline:none; }
html, body { background:#222; margin:0; height:100%; overflow:auto; background:#FFF; font:10pt Calibri, Arial, san-serif; }
.light, .dark { width:50%; height:100%; float:left; }
.inner { margin: 0 4%; }
h1 { font:3em Cambria, Times new Roman, serif; margin:10px; }
hr { border:none; }
.light hr { *color:#FFF; }
.dark hr { *color:#111; }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="jquery.resizable.js"></script>
</head><body>

<div class="light"><div class="inner">
  <h1>Light</h1>
Button
Checkbox
Combobox
Radio
StateButton
<hr>
<textarea></textarea>
<hr>
Textfield
Slider
Modal
Tabs
Tooltip
<hr>
<textarea class="resizable height"></textarea>
<tt>...</tt>
<hr>
</div></div>

<div class="dark"><div class="inner">
  <h1>Dark</h1>
Button
Checkbox
Combobox
Radio
StateButton
<hr>
<textarea></textarea>
<hr>
Textarea Textfield
Slider
Modal
Tabs
Tooltip

<textarea class="resizable height"></textarea>
<tt>...</tt>

<hr>
</div></div>

</body></html>
