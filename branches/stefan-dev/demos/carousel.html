<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Carousel demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/imagebox.js"></script>
<script type="text/javascript" src="../interface/carousel.js"></script>
<style type="text/css" media="screen">
*
{		
	margin: 0;
	padding: 0;
}
img
{
	border: none;
}
body
{
	font-family:Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #666666;
	background-color: #000;
}
#carousel
{
	width: 700px;
	height: 150px;
	background-color: #111;
	position: absolute;
	top: 200px;
	left: 100px;
}
#carousel a
{
	position: absolute;
	width: 110px;
}

#ImageBoxOverlay
{
	background-color: #000;
	z-index: 1000;
}
#ImageBoxOuterContainer{
	z-index: 1000;
}
#ImageBoxCaption
{
	background-color: #F4F4EC;
}
#ImageBoxContainer
{
	width: 250px;
	height: 250px;
	background-color: #F4F4EC;
}
#ImageBoxCaptionText
{
	font-weight: bold;
	padding-bottom: 5px;
	font-size: 13px;
	color: #000;
}
#ImageBoxCaptionImages
{
	margin: 0;
}
#ImageBoxNextImage
{
	background-image: url(images/imagebox/spacer.gif);
	background-color: transparent;
}
#ImageBoxPrevImage
{
	background-image: url(images/imagebox/spacer.gif);
	background-color: transparent;
}
#ImageBoxNextImage:hover
{
	background-image: url(images/imagebox/next_image.jpg);
	background-repeat:	no-repeat;
	background-position: right top;
}
#ImageBoxPrevImage:hover
{
	background-image: url(images/imagebox/prev_image.jpg);
	background-repeat:	no-repeat;
	background-position: left bottom;
}
</style>
</head>

<body>
<div id="carousel">
	<a href="images/imagebox/bw1.jpg" title="Moon eclipse" rel="imagebox"><img src="images/carousel/th_bw1.jpg" width="100%" /></a>
	<a href="images/imagebox/bw2.jpg" title="Rain drops" rel="imagebox"><img src="images/carousel/th_bw2.jpg" width="100%" /></a>
	<a href="images/imagebox/bw3.jpg" title="Church" rel="imagebox"><img src="images/carousel/th_bw3.jpg" width="100%" /></a>
	<a href="images/imagebox/lights1.jpg" title="City lights" rel="imagebox"><img src="images/carousel/th_lights1.jpg" width="100%" /></a>
	<a href="images/imagebox/lights2.jpg" title="Flash lights" rel="imagebox"><img src="images/carousel/th_lights2.jpg" width="100%" /></a>
	<a href="images/imagebox/lights3.jpg" title="Laser lights" rel="imagebox"><img src="images/carousel/th_lights3.jpg" width="100%" /></a>
</div>
<script type="text/javascript">
	window.onload = 
		function()
		{
			$('#carousel').Carousel(
				{
					itemWidth: 110,
					itemHeight: 62,
					itemMinWidth: 50,
					items: 'a',
					reflections: .5,
					rotationSpeed: 1.8
				}
			);
			$.ImageBox.init(
				{
					loaderSRC: 'images/imagebox/loading.gif',
					closeHTML: '<img src="images/imagebox/close.jpg" />'
				}
			);
		};
</script>
</body>
</html>
