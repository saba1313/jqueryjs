<html>
<head>
<meta http-equiv="Content-Language" content="en" />

<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>

<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#parentElem
{
	width: 300px;
	height: 300px;
	background-color: #300;
	border: 10px solid #900;
	padding: 20px;
	top: 300px;
	left: 100px;
	position: absolute;
	overflow: hidden;
	margin: 10px;
	color: #eee;
	border-left-width: 10px;
}
#insideParent
{
	width: 100px;
	height: 100px;
	background-color: #9c0;
	color: #fff;
}
#drag1
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 50px;
	background-color: #68BFEF;
	border: 5px solid #0090DF;
	margin: 10px;
}
#drag2
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 160px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag3
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 270px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag4
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 380px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag5
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 490px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag6
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 600px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag7
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 100px;
	left: 710px;
	background-color: #68BFEF;
	border: 1px solid #0090DF;
}
#drag7 div
{
	cursor: move;
	background-color: #900;
	height: 15px;
}
#drag8
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 275px;
	left: 501px;
	background-color: #68BFEF;
	border: 1px solid #0090DF 
}
</style>
</head>
<body>
<div id="parentElem">border: 5px; padding: 5px; margin: 5px;<div id="insideParent">Drag me inside my parrent</div></div>
<div id="drag1"><a href="index.php">Drag me</a></div>
<div id="drag2">Ghostly</div>
<div id="drag3">Revert</div>
<div id="drag4">Moved by grid [50,50]</div>
<div id="drag5">Moved only vertically</div>
<div id="drag6">Moved only horizontally</div>
<div id="drag7"><div></div>Drag by handle</div>
<div id="drag8">Drag arround a circle</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#drag1').Draggable({snapDistance: 10});
		$('#drag2').Draggable(
			{
				ghosting:	true,
				opacity:	0.5,
				fx:			100
			}
		);
		$('#drag3').Draggable(
			{
				revert:		true,
				fx:			100
			}
		);
		$('#drag4').Draggable(
			{
				grid:		[50,50]
			}
		);
		$('#drag5').Draggable(
			{
				axis:	'vertically'
			}
		);
		$('#drag6').Draggable(
			{
				axis:	'horizontally'
			}
		);
		$('#drag7').Draggable(
			{
				handle:	'div'
			}
		);
		$('#insideParent').Draggable(
			{
				zIndex: 	1000,
				ghosting:	false,
				opacity: 	0.7,
				containment : 'parent'
			}
		);
		$('#drag8').Draggable(
			{
				onDragModifier : function(x,y)
				{
					var centerx = 600;
					var centery = 400;
					var angle = Math.atan((centery-y)/(centerx-x));
					if((centerx-x)>=0)
						angle += Math.PI;
					radius = 160;
					return {
						x: radius * Math.cos(angle) + centerx, 
						y: radius * Math.sin(angle) + centery
					}
				}
			}
		);
	}
);
</script>
</body>
</html>
