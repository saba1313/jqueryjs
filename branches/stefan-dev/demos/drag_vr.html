<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Draggables demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#vr
{
	position: absolute;
	top: 10px;
	left: 10px;
	height: 200px;
	width: 300px;
	overflow: hidden;
}
#image
{
	position: absolute;
	top: 10px;
	left: 10px;
	height: 200px;
	width: 1780px;
	overflow: hidden;
}
#slider
{
	position: absolute;
	top: 10px;
	left: 330px;
	width: 200px;
	height: 200px;
	background-image: url(images/bigcircle.jpg);
}
#indicator
{
	position: absolute;
	top: 7px;
	left: 426px;
	width: 11px;
	height: 11px;
	background-image: url(images/select.gif);
	cursor: move;
}
</style>
</head>
<body>
<div id="vr">
	<div id="image"><img src="images/piatasfatului.jpg" width="890" /><img src="images/piatasfatului.jpg" /></div>
</div>
<div id="slider"></div>
<div id="indicator"></div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		
		$('#indicator').Draggable(
			{
				onDragModifier : function(x,y)
				{
					var centerx = 424;
					var centery = 104;
					var angle = Math.atan((centery-y)/(centerx-x));
					var angle2 = angle;
					if((centerx-x)>=0)
						angle += Math.PI;
					if(centerx>=x)
						angle2 += Math.PI;
					angle2 += (Math.PI/2);
					radius = 97;
					$('#image').css('left', parseInt(-890*angle2/(Math.PI*2)) + 'px');
					return {
						x: radius * Math.cos(angle) + centerx, 
						y: radius * Math.sin(angle) + centery
					}
				}
			}
		);
	}
);
</script>
</body>
</html>
