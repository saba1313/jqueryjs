<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Draggables demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<script type="text/javascript" src="../interface/itooltip.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#vr
{
	position: absolute;
	top: 10px;
	left: 10px;
	height: 200px;
	width: 300px;
	overflow: hidden;
}
#image
{
	position: absolute;
	top: 0;
	left: 0;
	height: 200px;
	width: 1780px;
	overflow: hidden;
}
#slider
{
	position: absolute;
	top: 10px;
	left: 330px;
	width: 200px;
	height: 200px;
	background-image: url(images/bigcircle.jpg);
}
#indicator
{
	position: absolute;
	top: 7px;
	left: 426px;
	width: 11px;
	height: 11px;
	background-image: url(images/select.gif);
	cursor: move;
	overflow: hidden;
}
.inputsTooltip
{
	border: 1px solid #ccc;
	background-color: #eee;
	padding: 4px;
	color: #333;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
	filter:alpha(opacity=70);
	-moz-opacity:.70;
	opacity:.70;
}
#tooltipURL
{
	display: none;
}
#oldCityhall
{
	display: block;
	border: 1px solid #fff;
	position: absolute;
	top: 0px;
	left: 682px;
	height: 140px;
	width: 150px;
	text-decoration: none;
}

#oldCityhall:hover,
#me:hover
{
	border: 1px solid #FF6666;
}
#me
{
	display: block;
	border: 1px solid #fff;
	position: absolute;
	top: 108px;
	left: 959px;
	height: 26px;
	width: 10px;
	text-decoration: none;
}
#me2
{
	display: block;
	border: 1px solid #fff;
	position: absolute;
	top: 108px;
	left: 69px;
	height: 26px;
	width: 10px;
	text-decoration: none;
}
</style>
</head>
<body>
<div id="vr">
	<div id="image"><a id="oldCityhall" href="#" title="old CityHall">&nbsp;</a><a id="me" href="#" title="this is me">&nbsp;</a><a id="me2" href="#" title="this is me">&nbsp;</a><img src="images/piatasfatului.jpg" width="890" /><img src="images/piatasfatului.jpg" /></div>
</div>
<div id="slider"></div>
<div id="indicator"></div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		
		$('#indicator').Draggable(
			{
				onDragModifier : function(x,y)
				{
					var centerx = 424;
					var centery = 104;
					var angle = Math.atan((centery-y)/(centerx-x));
					var angle2 = angle;
					if((centerx-x)>=0)
						angle += Math.PI;
					if(centerx>=x)
						angle2 += Math.PI;
					angle2 += (Math.PI/2);
					radius = 97;
					$('#image').css('left', parseInt(-890*angle2/(Math.PI*2)) + 'px');
					return {
						x: radius * Math.cos(angle) + centerx, 
						y: radius * Math.sin(angle) + centery
					}
				}
			}
		);
		$('a').ToolTip(
			{
				className: 'inputsTooltip',
				position: 'mouse'
			}
		);
	}
);
</script>
</body>
</html>
