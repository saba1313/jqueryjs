<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Droppable demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<script type="text/javascript" src="../interface/idrop.js"></script>
<script type="text/javascript" src="../interface/icassistant.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
}
#drag
{
	width: 100px;
	height: 100px;
	background-color: #68BFEF;
	position: absolute;
}

#drop1
{
	top: 200px;
	left: 50px;
}
#drop2
{
	top: 200px;
	left: 350px;
}
#drop3
{
	top: 200px;
	left: 650px;
}
.dropzone
{
	position: absolute;
	width: 200px;
	height: 200px;
	background-color: #BBEF68;
}
.dropactive
{
	background-color: #fc9;
}
.drophover
{
	background-color: #ffc;
}
</style>
</head>
<body>
<div id="drop1" class="dropzone">Accepts the element if fits inside</div>
<div id="drop2" class="dropzone">Accepts the element if intersects</div>
<div id="drop3" class="dropzone">Accepts the element if pointer hovers</div>
<div id="drag" class="dropaccept">Drag me</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#drag').Draggable(
			{
				revert: true,
				opacity: 0.3,
				onStart: function() {
					$.icA.html('<img src="images/cross.png" />');
				},
				onStop: function() {
					$.icA.empty();
				}
			}
		);
		$('#drop1').Droppable(
			{
				accept :		'dropaccept', 
				activeclass:	'dropactive', 
				hoverclass:		'drophover',
				tolerance:		'fit',
				onHover : function() {
					$.icA.helper.find('img:first').attr('src', 'images/tick.png');
				},
				onOut : function() {
					$.icA.helper.find('img:first').attr('src', 'images/cross.png');
				}
			}
		);
		$('#drop2').Droppable(
			{
				accept :		'dropaccept', 
				activeclass:	'dropactive', 
				hoverclass:		'drophover',
				tolerance:		'intersect',
				onHover : function() {
					$.icA.helper.find('img:first').attr('src', 'images/tick.png');
				},
				onOut : function() {
					$.icA.helper.find('img:first').attr('src', 'images/cross.png');
				}
			}
		);
		$('#drop3').Droppable(
			{
				accept :		'dropaccept', 
				activeclass:	'dropactive', 
				hoverclass:		'drophover',
				tolerance:		'pointer',
				onHover : function() {
					$.icA.helper.find('img:first').attr('src', 'images/tick.png');
				},
				onOut : function() {
					$.icA.helper.find('img:first').attr('src', 'images/cross.png');
				}
			}
		);
	}
);
</script>
</body>
</html>
