<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fisheye - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/fisheye.js"></script>
<style type="text/css" media="all">
*
{
	margin: 0;
	padding: 0;
}
body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
.fisheye{
	text-align: center;
	height: 50px;
	position: relative;
}
a.fisheyeItem
{
	text-align: center;
	color: #000;
	font-weight: bold;
	text-decoration: none;
	width: 40px;
	position: absolute;
	display: block;
	top: 0;
}
a.fisheyeItem2
{
	text-align: center;
	color: #000;
	font-weight: bold;
	text-decoration: none;
	width: 40px;
	position: absolute;
	display: block;
	bottom: 0;
}
.fisheyeItem img
{
	border: none;
	margin: 0 auto 5px auto;
	width: 100%;
}
.fisheyeItem2 img
{
	border: none;
	margin: 5px auto 0 auto;
	width: 100%;
}
.fisheyeItem span,
.fisheyeItem2 span
{
	display: none;
	positon: absolute;
}
.fisheyeContainter
{
	background-color: #f00;
	height: 50px;
	width: 200px;
	left: 500px;
	position: absolute;
}
#fisheye2
{
	position: absolute;
	width: 100%;
	bottom: 0px;
}
</style>
</head>
<body>
<div id="fisheye" class="fisheye">
		<div class="fisheyeContainter">
			<a href="#" class="fisheyeItem"><img src="images/bar/home.png" width="30" /><span>Home</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/email.png" width="30" /><span>Email</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/display.png" width="30" /><span>Display</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/clock.png" width="30" /><span>Clock</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/web.png" width="30" /><span>Web</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/home.png" width="30" /><span>Home</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/email.png" width="30" /><span>Email</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/display.png" width="30" /><span>Display</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/clock.png" width="30" /><span>Clock</span></a>
			<a href="#" class="fisheyeItem"><img src="images/bar/web.png" width="30" /><span>Web</span></a>
		</div>
</div>
<div id="fisheye2" class="fisheye">
		<div class="fisheyeContainter">
			<a href="#" class="fisheyeItem2"><span>Home</span><img src="images/bar/home.png" width="30" /></a>
			<a href="#" class="fisheyeItem2"><span>Email</span><img src="images/bar/email.png" width="30" /></a>
			<a href="#" class="fisheyeItem2"><span>Display</span><img src="images/bar/display.png" width="30" /></a>
			<a href="#" class="fisheyeItem2"><span>Clock</span><img src="images/bar/clock.png" width="30" /></a>
			<a href="#" class="fisheyeItem2"><span>Web</span><img src="images/bar/web.png" width="30" /></a>
		</div>
</div>
<script type="text/javascript">
	
	$(document).ready(
		function()
		{
			$('#fisheye').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.fisheyeContainter',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
			$('#fisheye2').Fisheye(
				{
					maxWidth: 60,
					items: 'a',
					itemsText: 'span',
					container: '.fisheyeContainter',
					itemWidth: 40,
					proximity: 80,
					alignment : 'left',
					valign: 'bottom',
					halign : 'center'
				}
			)
		}
	);

</script>
</body>
</html>
