<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - animate Class/title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/ifx.js"></script>
<script type="text/javascript" src="../interface/animateClass.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
.ifxElement
{
	background-color: #B5EF59;
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
	padding: 10px;
	position: absolute;
	width: 200px;
	height: 200px;
	top: 120px;
	left: 200px;
	text-align: left;
	letter-spacing: 0px;
	color: #000;
}
.toAnimate
{
	background-color: #990000;
	color: #FFCC33;
	border-top-width: 30px;
	letter-spacing: 20px;
}
.toReset
{
	background-color: #B5EF59;
	color: #000;
	border-top-width: 2px;
	letter-spacing: 0px;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 400px;
	left: 100px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}
</style>
</head>
<body>
	<div id="ifxElement" class="ifxElement">This whould be animated
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="$('#ifxElement').animateClass(['toReset', 'toAnimate'], 1000);">Animate</a>
		<a href="#" onClick="$('#ifxElement').animateClass('toReset', 1000);">Reset</a>
	</div>
</body>
</html>
