<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - Open, Close and Switch - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/ifx.js"></script>
<script type="text/javascript" src="../interface/ifxopenclose.js"></script>
<script type="text/javascript" src="../interface/easing.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#ifxElement
{
	background-color: #B5EF59;
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
	padding: 10px;
	position: absolute;
	width: 200px;
	height: 200px;
	top: 120px;
	left: 200px;
	text-align: center;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 400px;
	left: 100px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}
</style>
</head>
<body>
	<div id="ifxElement">
		My home town
		<img src="images/brasov3.jpg" width="100%" />
		<a href="http://www.iubescbrasovul.ro"><strong>Brasov</strong></a>
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="$('#ifxElement').CloseVertically(500);">Close vertically</a>
		<a href="#" onClick="$('#ifxElement').OpenVertically(500);">Open vertically</a>
		<a href="#" onClick="$('#ifxElement').SwitchVertically(500, null, 'bounceout');">Swicth vertically</a>
		<br /><br /><br />
		<a href="#" onClick="$('#ifxElement').CloseHorizontally(500);">Close horizontally</a>
		<a href="#" onClick="$('#ifxElement').OpenHorizontally(500);">Open horizontally</a>
		<a href="#" onClick="$('#ifxElement').SwitchHorizontally(500, null, 'easein');">Swicth horizontally</a>
	</div>
<script type="text/javascript">
</script>
</body>
</html>
