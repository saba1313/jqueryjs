<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - Slide demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/ifx.js"></script>
<script type="text/javascript" src="../interface/ifxslide.js"></script>
<script type="text/javascript" src="../interface/easing.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#ifxElement
{
	background-color: #B5EF59;
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
	padding: 10px;
	position: absolute;
	width: 200px;
	height: 200px;
	top: 120px;
	left: 200px;
	text-align: center;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 400px;
	left: 100px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}
</style>
</head>
<body>
	<div id="ifxElement">
		My home town
		<img src="images/brasov3.jpg" width="100%" />
		<a href="http://www.iubescbrasovul.ro"><strong>Brasov</strong></a>
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="$('#ifxElement').SlideOutUp(500);">Slide out up</a>
		<a href="#" onClick="$('#ifxElement').SlideInUp(500);">Slide in up</a>
		<a href="#" onClick="$('#ifxElement').SlideToggleUp(500, null, 'bounceout');">Slide toggle up</a>
		<br /><br /><br />
		<a href="#" onClick="$('#ifxElement').SlideOutRight(500);">Slide out right</a>
		<a href="#" onClick="$('#ifxElement').SlideInRight(500);">Slide in right</a>
		<a href="#" onClick="$('#ifxElement').SlideToggleRight(500, null, 'bounceout');">Slide toggle right</a>
		<br /><br /><br />
		<a href="#" onClick="$('#ifxElement').SlideOutDown(500);">Slide out down</a>
		<a href="#" onClick="$('#ifxElement').SlideInDown(500);">Slide in down</a>
		<a href="#" onClick="$('#ifxElement').SlideToggleDown(500, null, 'bounceout');">Slide toggle down</a>
		<br /><br /><br />
		<a href="#" onClick="$('#ifxElement').SlideOutLeft(500);">Slide out left</a>
		<a href="#" onClick="$('#ifxElement').SlideInLeft(500);">Slide in left</a>
		<a href="#" onClick="$('#ifxElement').SlideToggleLeft(500, null, 'bounceout');">Slide toggle left</a>
	</div>
<script type="text/javascript">
</script>
</body>
</html>
