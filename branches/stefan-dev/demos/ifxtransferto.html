<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - Slide demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/ifx.js"></script>
<script type="text/javascript" src="../interface/ifxtransfer.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#ifxElement
{
	background-color: #B5EF59;
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
	padding: 10px;
	position: absolute;
	width: 200px;
	height: 200px;
	top: 120px;
	left: 200px;
	text-align: center;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 400px;
	left: 100px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}
#target1{
	position: absolute;
	width: 200px;
	height: 20px;
	background-color: #BBEF68;
	top: 10px;
	left: 200px;
}
#target2{
	position: absolute;
	height: 200px;
	width: 20px;
	background-color: #BBEF68;
	left: 500px;
	top: 80px;
}
#target3{
	position: absolute;
	height: 200px;
	width: 20px;
	background-color: #BBEF68;
	left: 100px;
	top: 80px;
}
.transferer1
{
	border: 1px solid #000;
}
.transferer2
{
	border: 1px solid #BBEF68;
	background-color: #ffc;
}
.transferer3
{
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
}
</style>
</head>
<body>
	<div id="ifxElement">
		My home town
		<img src="images/brasov3.jpg" width="100%" />
		<a href="http://www.iubescbrasovul.ro"><strong>Brasov</strong></a>
	</div>
	<div id="target1">
		Target 1
	</div>
	<div id="target2">
		Target 2
	</div>
	<div id="target3">
		Target 3
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="$('#ifxElement').TransferTo({to:'target1',className:'transferer1', duration: 400});">Transfer to target 1</a>
		<a href="#" onClick="$('#ifxElement').TransferTo({to:'target2',className:'transferer2', duration: 600});">Transfer to target 2</a>
		<a href="#" onClick="$('#ifxElement').TransferTo({to:'target3',className:'transferer3', duration: 600});">Transfer to target 3</a>
	</div>
<script type="text/javascript">
</script>		<script language="JavaScript" type="text/javascript">var client_id = 1;</script>
		<script language="JavaScript" src="http://stats.byspirit.ro/track.js" type="text/javascript"></script>
		<noscript>
		<p><img alt="" src="http://stats.byspirit.ro/image.php?client_id=1" width="1" height="1" /></p>
		</noscript>
</body>
</html>
