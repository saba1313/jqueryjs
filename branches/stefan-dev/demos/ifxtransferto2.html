<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - Transfer to demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../svn/trunk/plugins/interface/iutil.js"></script>
<script type="text/javascript" src="../svn/trunk/plugins/interface/ifx.js"></script>
<script type="text/javascript" src="../svn/trunk/plugins/interface/ifxtransfer.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#ifxElement
{
	background-color: #B5EF59;
	border: 10px solid #6CAF00;
	padding: 10px;
	position: absolute;
	width: 400px;
	height: 500px;
	top: 120px;
	left: 200px;
	text-align: center;
	display: none;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 40px;
	left: 40px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}

.transferer1
{
	border: 1px solid #000;
}
.transferer2
{
	border: 1px solid #BBEF68;
	background-color: #ffc;
}
.transferer3
{
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
}
</style>
</head>
<body>
	<div id="ifxElement">
		<a href="#">Close window</a>
		My home town
		<img src="images/brasov3.jpg" width="100%" />
		<a href="http://www.iubescbrasovul.ro"><strong>Brasov</strong></a>
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="$(this).TransferTo({to:'#ifxElemen',className:'transferer1', duration: 400});">Open window</a>
	</div>
<script type="text/javascript">
</script>
</body>
</html>
