<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resizeable demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/iresizable.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#resizeMe
{
	position: absolute;
	width: 200px;
	height: 300px;
	left: 240px;
	top: 70px;
	cursor: move;
	background-image: url(images/tocrop.jpg);
	background-position: -190px -20px ;
	background-repeat: no-repeat;
}
#resizeSE,
#resizeE,
#resizeNE,
#resizeN,
#resizeNW,
#resizeW,
#resizeSW,
#resizeS
{
	position: absolute;
	width: 8px;
	height: 8px;
	background-color: #333;
	border: 1px solid #fff;
	overflow: hidden;
}
#resizeSE{
	bottom: -10px;
	right: -10px;
	cursor: se-resize;
}
#resizeE
{
	top: 50%;
	right: -10px;
	margin-top: -5px;
	cursor: e-resize;
}
#resizeNE
{
	top: -10px;
	right: -10px;
	cursor: ne-resize;
}
#resizeN
{
	top: -10px;
	left: 50%;
	margin-left: -5px;
	cursor: n-resize;
}
#resizeNW{
	top: -10px;
	left: -10px;
	cursor: nw-resize;
}
#resizeW
{
	top: 50%;
	left: -10px;
	margin-top: -5px;
	cursor: w-resize;
}
#resizeSW
{
	left: -10px;
	bottom: -10px;
	cursor: sw-resize;
}
#resizeS
{
	bottom: -10px;
	left: 50%;
	margin-left: -5px;
	cursor: s-resize;
}
#container
{
	position: absolute;
	top: 50px;
	left: 50px;
	width: 650px;
	height: 450px;
	background-color: #ccc;
	background-image: url(images/tocrop_back.jpg);
}
</style>
</head>
<body>
<div id="container"></div>
<div id="resizeMe">
	<div id="resizeSE"></div>
	<div id="resizeE"></div>
	<div id="resizeNE"></div>
	<div id="resizeN"></div>
	<div id="resizeNW"></div>
	<div id="resizeW"></div>
	<div id="resizeSW"></div>
	<div id="resizeS"></div>
</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#resizeMe').Resizable(
			{
				minWidth: 50,
				minHeight: 50,
				maxWidth: 400,
				maxHeight: 400,
				minTop: 50,
				minLeft: 50,
				maxRight: 700,
				maxBottom: 500,
				dragHandle: true,
				onDrag: function(x, y)
				{
					this.style.backgroundPosition = '-' + (x - 50) + 'px -' + (y - 50) + 'px';
				},
				handlers: {
					se: '#resizeSE',
					e: '#resizeE',
					ne: '#resizeNE',
					n: '#resizeN',
					nw: '#resizeNW',
					w: '#resizeW',
					sw: '#resizeSW',
					s: '#resizeS'
				},
				onResize : function(size, position) {
					this.style.backgroundPosition = '-' + (position.left - 50) + 'px -' + (position.top - 50) + 'px';
				}
			}
		)/*.Draggable(
			{
				containment: [50,50,650,450],
				onDrag: function(x,y)
				{
					this.style.backgroundPosition = '-' + (x - 50) + 'px -' + (y - 50) + 'px';
					jQuery.iDrag.helper.get(0).firstChild.style.backgroundPosition = '-' + (x - 50) + 'px -' + (y - 50) + 'px';
				}
			}
		);*/
	}
);
</script>
</body>
</html>
