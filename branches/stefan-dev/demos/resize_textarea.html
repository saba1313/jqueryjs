<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resizeable demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/iresizable.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#resizeMe
{
	position: absolute;
	width: 200px;
	height: 300px;
	left: 240px;
	top: 70px;
	cursor: move;
	
}

#resizeMe textarea
{
	width: 100%;
	height: 100%;
}
#resizeS
{
	width: 100%;
	height: 3px;
	background-color: #ccc;
	position: absolute;
	bottom: -3px;
}
</style>
</head>
<body>
<div id="resizeMe">
	<textarea></textarea>
	<div id="resizeS"></div>
</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#resizeMe').Resizable(
			{
				minWidth: 50,
				minHeight: 50,
				maxWidth: 400,
				maxHeight: 400,
				minTop: 50,
				minLeft: 50,
				maxRight: 700,
				maxBottom: 500,
				handlers: {
					s: '#resizeS'
				}
			}
		);
	}
);
</script>
</body>
</html>
