<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<script type="text/javascript" src="../interface/idrop.js"></script>
<script type="text/javascript" src="../interface/islider.js"></script>
<style type="text/css">

.slider1
{
	width: 316px;
	height: 16px;
	background-color: #33CC33;
	position: relative;
	border: 0px hidden #000;
}
.slider2
{
	width: 316px;
	height: 316px;
	background-color: #33CC33;
	position: relative;
	border: 0px hidden #000;
}
.slider3
{
	width: 16px;
	height: 300px;
	background-color: #33CC33;
	position: relative;
	border: 0px hidden #000;
}
.indicator
{
	width: 16px;
	height: 16px;
	background-color: #FF9900;
	position: absolute;
	font-size: 1px;
	overflow: hidden;
	border: none;
}
.indicator:focus
{
	background-color: #f00;
}

.slider4
{
	width: 316px;
	height: 16px;
	background-image: url(images/slider_back.jpg);
	position: absolute;
	top: 100px;
	left: 400px;
	border: 0px hidden #000;
}
#indicator1{
	background-image:url(images/indicator1.gif);
	background-color: transparent;
}
#indicator2{
	background-image:url(images/indicator2.gif);
	background-color: transparent;
}
#indicator3{
	background-image:url(images/indicator3.gif);
	background-color: transparent;
}
</style>
<title>Slider demo</title>
</head>

<body>
<div class="slider2"><div class="indicator"></div><div class="indicator"></div></div>
<input type="text" size="4" id="cordx2" />x<input type="text" size="4" id="cordy2" /> 
<input type="text" size="4" id="x2" />x<input type="text" size="4" id="y2" />
<div class="slider1"><div class="indicator"></div></div>
<input type="text" size="4" id="cordx" />
<input type="text" size="4" id="cordy" />
<div class="slider3"><div class="indicator"></div></div>
<input type="text" size="4" id="cordx3" />
<input type="text" size="4" id="cordy3" />

<div class="slider4">
	<div class="indicator" id="indicator1">&nbsp;</div>
	<div class="indicator" id="indicator2">&nbsp;</div>
	<div class="indicator" id="indicator3">&nbsp;</div>
</div>
<script type="text/javascript">
	$(document).ready(
		function()
		{
$('.slider1').Slider(
	{
		accept : '.indicator',
		fractions : 4,
		onSlide : function( cordx, cordy, x , y)
		{
			document.getElementById('cordx').value = cordx + '%';
			document.getElementById('cordy').value = cordy + '%';
		},
		values: [
			[70,70]
		]
	}
);
$('.slider2').Slider(
	{
		accept : '.indicator',
		onSlide : function( cordx, cordy,x, y)
		{
			document.getElementById('cordx2').value = cordx + '%';
			document.getElementById('cordy2').value = cordy + '%';
			document.getElementById('x2').value = x;
			document.getElementById('y2').value = y;
		}/*,
		onchange: function(coordx, coordy, x, y)
		{
			alert('moved on X axis:' + coordx + '%');
			alert('moved on Y axis:' + coordy + '%');
		}*/
	}
).SliderSetValues(
	[
		[20,50],
		[200,200]
	]
);
$('.slider3').Slider(
	{
		accept : '.indicator',
		fractions : 4,
		onSlide : function( cordx, cordy)
		{
			document.getElementById('cordx3').value = cordx + '%';
			document.getElementById('cordy3').value = cordy + '%';
		}
	}
);
$('.slider4').Slider(
	{
		accept : '.indicator',
		restricted: true,
		opacity: 0.8,
		values: [
			[10,0],
			[40,0],
			[180,0]
		]
	}
);
}
);
</script>
</body>
</html>
