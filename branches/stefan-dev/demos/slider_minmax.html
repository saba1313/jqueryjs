<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slider demo - Price Range - Interface Elements for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<script type="text/javascript" src="../interface/idrop.js"></script>
<script type="text/javascript" src="../interface/islider.js"></script>
<style type="text/css">

.indicator
{
	width: 16px;
	height: 16px;
	background-color: #FF9900;
	position: absolute;
	font-size: 1px;
	overflow: hidden;
	border: none;
}
.indicator:focus
{
	background-color: #f00;
}

.slider4
{
	width: 316px;
	height: 16px;
	background-image: url(images/slider_back.jpg);
	position: relative;
	border: 0px hidden #000;
}
#indicator1{
	background-image:url(images/indicator1.gif);
	background-color: transparent;
}
#indicator2{
	background-image:url(images/indicator2.gif);
	background-color: transparent;
}
#indicator3{
	background-image:url(images/indicator3.gif);
	background-color: transparent;
}
</style>
<title>Slider demo</title>
</head>

<body>
<p><strong>Price range</strong>  from: <span id="minPrice">500</span>$ to <span id="maxPrice">1200</span>$</p>
<div class="slider4">
	<div class="indicator" id="indicator1">&nbsp;</div>
	<div class="indicator" id="indicator2">&nbsp;</div>
</div>
<script type="text/javascript">
	$(document).ready(
		function()
		{
			$('.slider4').Slider(
				{
					accept : '.indicator',
					restricted: true,
					opacity: 0.8,
					onSlide : function(procx, procy, x, y) {
						price = parseInt((500 + parseInt(11500 * procx/100))/100) * 100;
						document.getElementById(this.SliderIteration == 0 ? 'minPrice' : 'maxPrice').innerHTML = price;
					},
					values: [
						[0,0],
						[55540,0]
					]
				}
			);
		}
);
</script>
</body>
</html>
