<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/selector/selector.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<script type="text/javascript" src="../interface/iutil.js"></script>
<script type="text/javascript" src="../interface/idrag.js"></script>
<script type="text/javascript" src="../interface/idrop.js"></script>
<script type="text/javascript" src="../interface/islider.js"></script>
<style type="text/css">


.slider4
{
	width: 300px;
	height: 20px;
	background-image: url(images/slider_resize_back.jpg);
	position: absolute;
	top: 50px;
	left: 100px;
	border: 0px hidden #000;
}
#indicator1{
	background-color: #fff;
	border: 1px solid #ccc;
	height: 20px;
	width: 10px;
}
#imageHolder
{
	position: absolute;
	left: 100px;
	top: 100px;
	width: 650px;
	border: 1px solid #aaa;
	padding: 10px;
}
#imageHolder img{
	margin: 10px;
}
</style>
<title>Slider demo</title>
</head>

<body>

<div class="slider4">
	<div class="indicator" id="indicator1">&nbsp;</div>
</div>
<div id="imageHolder">
	<img src="images/panda/Active.jpg" width="180" />
	<img src="images/panda/Actual.jpg" width="180" />
	<img src="images/panda/Climbing.jpg" width="180" />
	<img src="images/panda/Dynamic.jpg" width="180" />
	<img src="images/panda/Emotion.jpg" width="180" />
	<img src="images/panda/Panda.jpg" width="180" />
</div>
<script type="text/javascript">
$('.slider4').Slider(
	{
		accept : '.indicator',
		opacity: 0.8,
		onSlide : function( cordx, cordy)
		{
			$('#imageHolder img').attr('width', 70 + 100 * cordx/100);
		},
		values: [
			[290,0]
		]
	}
);
</script>
</body>
</html>
