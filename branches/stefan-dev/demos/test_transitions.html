<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interface FX - Grow, Shrink and Puff demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../jquery/jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/ajax/ajax.js"></script>
<script type="text/javascript" src="../jquery/event/event.js"></script>
<script type="text/javascript" src="../jquery/fx/fx.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#ifxElement
{
	background-color: #B5EF59;
	border-top: 2px solid #6CAF00;
	border-bottom: 2px solid #6CAF00;
	border-left: 5px dashed #6CAF00;
	border-right: 5px dashed #6CAF00;
	padding: 10px;
	position: absolute;
	width: 200px;
	height: 200px;
	top: 10px;
	left: 10px;
	text-align: center;
}
#ifxElement strong{
	font-size: 2em;
}
#ifxLinks{
	background-color: #DAFF9F;
	border: 1px solid #B5EF59;
	padding: 10px;
	position: absolute;
	top: 300px;
	left: 100px;
}
#ifxLinks a{
	display: block;
	float: left;
	margin: 2px 10px;
	padding: 2px;
	color: #000;
}
#ifxLinks a:hover{
	color: #6CAF00;
	background-color: #EDFFCF;

}
</style>
</head>
<body>
	<div id="ifxElement">
		My home town
		<img src="images/brasov3.jpg" width="100%" />
		<a href="http://www.iubescbrasovul.ro"><strong>Brasov</strong></a>
	</div>
	<div id="ifxLinks">
		<a href="#" onClick="animateEl()">Animate</a><br /><br />
		<input type="radio" name="transition" value="original" /> original<br />
		<input type="radio" name="transition" value="easein" /> ease in<br />
		<input type="radio" name="transition" value="easeout" /> ease out<br />
		<input type="radio" name="transition" value="easeboth" /> ease both<br />
		<input type="radio" name="transition" value="bouncein" /> bounce in<br />
		<input type="radio" name="transition" value="bounceout" /> bounce out<br />
		<input type="radio" name="transition" value="bounceboth" /> bounce both<br />
		<input type="radio" name="transition" value="elasticin" /> elastic in<br />
		<input type="radio" name="transition" value="elasticout" /> elastic out<br />
		<input type="radio" name="transition" value="elasticboth" /> elastic both<br />
	</div>
<script type="text/javascript">
var animateEl = function()
{
	var el = $('#ifxElement');
	if(parseInt(el.css('left')) > 10) {
		el.animate({left: 10}, 1000, null, $('input[@checked]').val());
	} else {
		el.animate({left: 400}, 1000, null, $('input[@checked]').val());
	}
	return false
}
</script>
</body>
</html>
