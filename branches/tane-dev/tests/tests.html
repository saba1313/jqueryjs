<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>UI Menu Tests</title>
		
		<style type="text/css">
			.ui-toolbar-menu {display:none; padding:0; background:#ccc; z-index:500; border:1px solid #fff; list-style:none;}
			.ui-toolbar {background:#1d3b75; border:1px solid #eee;padding:5px;z-index:500;}
			.ui-toolbar-button {margin:5px; border:1px solid #000; background:#3366cc; cursor:hand;}
			.ui-toolbar-button:hover {margin:5px; border:1px solid #000; background:#6699ff; cursor:hand;}
			.ui-toolbar-node:hover {background:#6699ff;}
			.ui-toolbar-node:hover ul {background:transparent;}
			.ui-toolbar-submenu {display:none;}
		</style>
		
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../jquery.dimensions.js"></script>
		<script type="text/javascript" src="../ui.js"></script>
		<script type="text/javascript" src="../jquery.hoverIntent.js"></script>
		<script type="text/javascript" src="../ui.menu.js"></script>
	</head>
	<body>
		
		<script type="text/javascript">
			$('document').ready(function(){
				$('#filemenu-parent').clickContext('#filemenu');
				$('#editmenu-parent').clickContext('#editmenu');
			});
			
			
		</script>
		<h2>Toolbar Test</h2>
		<div id="mytoolbar" class="ui-toolbar">
			<span id="filemenu-parent" class="ui-toolbar-button">File</span>
			<span id="editmenu-parent" class="ui-toolbar-button">Edit</span>
		</div>
		
		<ul id="filemenu">
			<li id="filemenu-new"><a href="file-new">New</a>
				<ul>
					<li id="filemenu-newdoc"><a href="file-new-document">Document</a></li>
					<li id="filemenu-newimg"><a href="file-new-image">Image</a></li>
				</ul>
			</li>
			<li id="filemenu-open"><a href="file-open">Open</a></li>
			<li id="filemenu-save"><a href="file-save">Save</a></li>
			<li id="filemenu-exit"><a href="file-save">Exit</a></li>
		</ul>
		
		<ul id="editmenu">
			<li id="editmenu-cut"><a href="edit-cut">Cut</a></li>
			<li id="editmenu-copy"><a href="edit-copy">Copy</a></li>
			<li id="editmeni-paste"><a href="edit-pase">Paste</a></li>
		</ul>
		
		<h2>Context Test</h2>
		<table>
			<caption>Test Table</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Profession</th>
					<th>Salary ($)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tane Piper</td>
					<td>Web Developer</td>
					<td>1,000,000</td>
				</tr>
				<tr>
					<td>John Smith</td>
					<td>Gardener</td>
					<td>20,000</td>
				</tr>
				<tr>
					<td>Jane Doe</td>
					<td>Session Musician</td>
					<td>40,000</td>
				</tr>
			</tbody>
			</thead>
		</table>
	</body>
</html>
