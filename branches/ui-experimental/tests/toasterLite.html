    <style>
    @import "blueprint/screen.css";
    .notes {background:#fff; padding:2px;}
    button {width:100%;}
    </style>
    <script type="text/javascript" charset="utf-8">
      $.fn.makeTests = function(settings, tests) {
        container = $('<div class="container"><h1><span class="alt">Test Page: '+ settings.title +'</span></h1></div>');
        f = false;
        size = 0;
        divs = {};
        $.each(tests, function(name, test) {
          f = !f;
          if (f) {
            size++;
            divs[size] = $('<div></div>');
          }
          str = $('<div></div>');
          str.append('<h2>'+ name +'</h2><hr />');
          $.each(test, function(name, params) {
            $('<button>'+ name +'</button><div class="notes">'+ params.description +'</div>').click(new Function(params.code)).appendTo(str);
          });
          divs[size].append(str.html());
        });
        span = Math.floor(24 / size);
        $.each(divs, function(number, value) {
          console.log(value);
          console.log('-');
          container.append($('<div class="column span-'+ span +'"></div>').append($(value).html()));
        });
        console.log(container);
        $('body').append(container);
      }
      $('body').makeTests({
        title: 'ToasterLite Popups'
      }, {
        'Minimal options': {
          'None': {
            description: 'Makes a default toaster with no options',
            code: '$.toasterLite({})',
          },
          'Title': {
            description: ''
          }
        },
        
          'Minimal options2': {
            'None': {
              description: 'Makes a default toaster with no options',
              code: '$.toasterLite({})',
            },
            'Title': {
              description: ''
            }
          },

      });
    </script>
