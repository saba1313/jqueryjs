/*****
 * THIS IS BLUEPRINT CSS *
 */ 

html, body, div, span, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, code,
del, dfn, em, img, q, dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td {
	margin: 0;
	padding: 0;
	border: 0;
	font-weight: inherit;
	font-style: inherit;
	font-size: 100%;
	font-family: inherit;
	vertical-align: baseline;
}

body { 
  line-height: 1.5; 
  background: #fff; 
  margin:1.5em 0; 
}

/* Tables still need 'cellspacing="0"' in the markup. */
table { border-collapse: separate; border-spacing: 0; }
caption, th, td { text-align: left; font-weight: normal; }

/* Remove possible quote marks (") from <q>, <blockquote>. */
blockquote:before, blockquote:after, q:before, q:after { content: ""; }
blockquote, q { quotes: "" ""; }

a img { border: none; }
  
  label       { font-weight: bold; }
fieldset    { padding:1.4em; margin: 0 0 1.5em 0; border: 1px solid #ccc; }
legend      { font-weight: bold; font-size:1.2em; }

.container {
  width: 950px;
  margin: 0 auto;
}
.showgrid { 
	background: url(src/grid.png); 
}


/* Columns
-------------------------------------------------------------- */

/* Use this class together with the .span-x classes
   to create any composition of columns in a layout. */
   
.column {
  float: left;
  margin-right: 10px;
}


/* The last column in a row needs this class. */
.last { margin-right: 0; }

/* Use these classes to set the width of a column. */
.span-1   { width: 30px; }
.span-2   { width: 70px; }
.span-3   { width: 110px; }
.span-4   { width: 150px; }
.span-5   { width: 190px; }
.span-6   { width: 230px; }
.span-7   { width: 270px; }
.span-8   { width: 310px; }
.span-9   { width: 350px; }
.span-10  { width: 390px; }
.span-11  { width: 430px; }
.span-12  { width: 470px; }
.span-13  { width: 510px; }
.span-14  { width: 550px; }
.span-15  { width: 590px; }
.span-16  { width: 630px; }
.span-17  { width: 670px; }
.span-18  { width: 710px; }
.span-19  { width: 750px; }
.span-20  { width: 790px; }
.span-21  { width: 830px; }
.span-22  { width: 870px; }
.span-23  { width: 910px; }
.span-24  { width: 950px; margin: 0; }

/* Add these to a column to append empty cols. */
.append-1   { padding-right: 40px; }  
.append-2   { padding-right: 80px; } 
.append-3   { padding-right: 120px; } 
.append-4   { padding-right: 160px; } 
.append-5   { padding-right: 200px; } 
.append-6   { padding-right: 240px; } 
.append-7   { padding-right: 280px; } 
.append-8   { padding-right: 320px; } 
.append-9   { padding-right: 360px; } 
.append-10  { padding-right: 400px; } 
.append-11  { padding-right: 440px; } 
.append-12  { padding-right: 480px; } 
.append-13  { padding-right: 520px; } 
.append-14  { padding-right: 560px; } 
.append-15  { padding-right: 600px; } 
.append-16  { padding-right: 640px; } 
.append-17  { padding-right: 680px; } 
.append-18  { padding-right: 720px; } 
.append-19  { padding-right: 760px; } 
.append-20  { padding-right: 800px; } 
.append-21  { padding-right: 840px; } 
.append-22  { padding-right: 880px; } 
.append-23  { padding-right: 920px; } 

/* Add these to a column to prepend empty cols. */
.prepend-1   { padding-left: 40px; }  
.prepend-2   { padding-left: 80px; } 
.prepend-3   { padding-left: 120px; } 
.prepend-4   { padding-left: 160px; } 
.prepend-5   { padding-left: 200px; } 
.prepend-6   { padding-left: 240px; } 
.prepend-7   { padding-left: 280px; } 
.prepend-8   { padding-left: 320px; } 
.prepend-9   { padding-left: 360px; } 
.prepend-10  { padding-left: 400px; } 
.prepend-11  { padding-left: 440px; } 
.prepend-12  { padding-left: 480px; } 
.prepend-13  { padding-left: 520px; } 
.prepend-14  { padding-left: 560px; } 
.prepend-15  { padding-left: 600px; } 
.prepend-16  { padding-left: 640px; } 
.prepend-17  { padding-left: 680px; } 
.prepend-18  { padding-left: 720px; } 
.prepend-19  { padding-left: 760px; } 
.prepend-20  { padding-left: 800px; } 
.prepend-21  { padding-left: 840px; } 
.prepend-22  { padding-left: 880px; } 
.prepend-23  { padding-left: 920px; } 


/* Border on right hand side of a column. */
.border {
  padding-right: 4px;
  margin-right: 5px;
  border-right: 1px solid #eee;
}

/* Border with more whitespace, spans one column. */
.colborder {
  padding-right: 24px;
  margin-right: 25px;
  border-right: 1px solid #eee;
}


/* Use these classes on an element to push it into the 
   next column, or to pull it into the previous column.  */

.pull-1  { margin-left: -40px; }
.pull-2  { margin-left: -80px; }
.pull-3  { margin-left: -120px; }
.pull-4  { margin-left: -160px; }
.pull-5  { margin-left: -200px; }

.pull-1, .pull-2, .pull-3, 
.pull-4, .pull-5, .pull-5 {
  float:left;
}

.push-1  { margin-right: -40px; }
.push-2  { margin-right: -80px; }
.push-3  { margin-right: -120px; }
.push-4  { margin-right: -160px; }
.push-5  { margin-right: -200px; }

.push-0, .push-1, .push-2, 
.push-3, .push-4, .push-5 { 
  float: right; margin-left:18px; margin-bottom:1.5em;
}


/* Misc classes and elements
-------------------------------------------------------------- */

/* Use a .box to create a padded box inside a column.  */ 
.box { 
  padding: 1.5em; 
  margin-bottom: 1.5em; 
  background: #eee; 
}

/* Use this to create a horizontal ruler across a column. */
hr {
  background: #ddd; 
  color: #ddd;
  clear: both; 
  float: none; 
  width: 100%; 
  height: .1em;
  margin: 0 0 1.4em;
  border: none; 
}
hr.space {
  background: #fff;
  color: #fff;
}

/* Clearing floats without extra markup
   Based on How To Clear Floats Without Structural Markup by PiE
   [http://www.positioniseverything.net/easyclearing.html] */

.clear, .container { display: inline-block; }
.clear:after, .container:after {
  content: "."; 
  display: block; 
  height: 0; 
  clear: both; 
  visibility: hidden;
}
* html .clear,
* html .container   { height: 1%; }
.clear, .container  { display: block; }

h1,h2,h3,h4,h5,h6 { font-weight: normal; color: #111; }

h1 { font-size: 3em; line-height: 1; margin-bottom: 0.5em; }
h2 { font-size: 2em; margin-bottom: 0.75em; }
h3 { font-size: 1.5em; line-height: 1; margin-bottom: 1em; }
h4 { font-size: 1.2em; line-height: 1.25; margin-bottom: 1.25em; }
h5 { font-size: 1em; font-weight: bold; margin-bottom: 1.5em; }
h6 { font-size: 1em; font-weight: bold; }

h1 img, h2 img, h3 img, 
h4 img, h5 img, h6 img {
  margin:0;
}


/* Text elements
-------------------------------------------------------------- */

p           { margin: 0 0 1.5em; }
p.last      { margin-bottom: 0; }
p img       { float: left; margin: 1.5em 1.5em 1.5em 0; padding: 0; }
img         { margin: 0 0 1.5em; }

a:focus, 
a:hover     { color: #000; }
a           { color: #009; text-decoration: underline; }

blockquote  { margin: 1.5em; color: #666; font-style: italic; }
strong      { font-weight: bold; }
em,dfn      { font-style: italic; background: #ffc; }
dfn         { font-weight: bold; }
sup, sub    { line-height: 0; }

abbr, 
acronym     { border-bottom: 1px dotted #666; }
address     { margin: 0 0 1.5em; font-style: italic; }
del         { color:#666; }

pre,code    { margin: 1.5em 0; white-space: pre; }
tt          { display: block; margin: 1.5em 0; line-height: 1.5; }
pre,code,tt { font: 1em 'andale mono', 'lucida console', monospace; line-height: 1.5; } 


/* Lists
-------------------------------------------------------------- */

li ul, 
li ol       { margin:0 1.5em; }
ul, ol      { margin: 0 1.5em 1.5em 1.5em; }

ul          { list-style-type: circle; }
ol          { list-style-type: decimal; }

dl          { margin: 0 0 1.5em 0; }
dl dt       { font-weight: bold; }
dd          { margin-left: 1.5em;}


/* Tables
-------------------------------------------------------------- */

table       { margin-bottom: 1.4em; }
th          { border-bottom: 2px solid #ccc; font-weight: bold; background: #eee; }
td          { border-bottom: 1px solid #ddd; }
th,td       { padding: 4px 10px 4px 5px; }
tr.even td  { background: #eef; }
tfoot       { font-style: italic; }
caption     { background: #ffc; }

/* Use this if you use span-x classes on th/td. */
table .last { padding-right: 0; } 


/* Misc classes
-------------------------------------------------------------- */

.small      { font-size: .8em; margin-bottom: 1.875em; line-height: 1.875em; }
.large      { font-size: 1.2em; line-height: 2.5em; margin-bottom: 1.25em; }
.hide       { display: none; }

.quiet      { color: #666; }
.loud       { color: #000; }
.highlight  { background:#ff0; }
.added      { background:#060; color: #fff; }
.removed    { background:#900; color: #fff; }

.top        { margin-top:0; padding-top:0; }
.bottom     { margin-bottom:0; padding-bottom:0; }

/* Form fields
-------------------------------------------------------------- */

input.text, input.title,
textarea, select {
  margin:0.5em 0;
  border:1px solid #bbb;
}

input.text:focus, input.title:focus,
textarea:focus, select:focus {
  border:1px solid #666;
}

input.text, 
input.title   { width: 300px; padding:5px; }
input.title   { font-size:1.5em; }
textarea      { width: 400px; height: 250px; padding:5px; }
select        { width:200px; }


/* Success, notice and error boxes
-------------------------------------------------------------- */

.error,
.notice, 
.success    { padding: .8em; margin-bottom: 1em; border: 2px solid #ddd; }

.error      { background: #FBE3E4; border-color: #FBC2C4; }
.notice     { background: #FFF6BF; border-color: #FFD324; }
.success    { background: #E6EFC2; border-color: #C6D880; }

.error, .error a      { color: #D12F19; }
.notice, .notice a    { color: #817134; }
.success, .success a   { color: #529214; }

.span-2p .button{
  display:block;
  float:left;
  margin:0 0.583em 0.667em 0;
  padding:5px 10px 5px 7px;   /* Links */
  
  border:1px solid #dedede;
  border-top:1px solid #eee;

}

}

/* Button colors
-------------------------------------------------------------- */

<body>
<div class="container">
  <h1 class="column first span-12" ><span class="alt">Test Page: Toolbars</span></h1>
</div>
<div class="container">
    <div class="column first" id="container">
      <div id="inner"></div>
      <br /><br />
      <div id="inner2">
        <div class="toolbar"></div>
      </div>
    </div>
    <div class="column span-2p">
      <h2>Add?</h2>
        <input type="button" class="button" id="add" value="Add Button"/>
        <input type="button" class="button" id="addSep" value="Add Seperater"/>
        <input type="button" class="button" id="addAt" value="Add Button At 3rd"/>
        <input type="button" class="button" id="addIconed" value="Add Button w/ Icon"/>
      <h2>Remove?</h2>
        <input type="button" class="button" id="rem" value="Remove"/>
        <input type="button" class="button" id="remAt" value="Remove 3rd"/>
    </div>
    <div class="column span-2p last">
      <h2>Item Tasks</h2>
        <input type="button" class="button" id="enable" value="Enable Item 3"/>
        <input type="button" class="button" id="disable" value="Disable Item 3"/>
        <input type="button" class="button" id="mode" value="Change Mode"/>
        <input type="button" class="button" id="orient" value="Change Orient"/>
      <h2>Addons<a href="#ref-1">*</a></h2>
        <input type="button" class="button" id="addLabel" value="Add Label"/>
        <input type="button" class="button" id="addSlider" value="Add Slider"/>
        <input type="button" class="button" id="addToggle" value="Add Toggle Button"/>
        <input type="button" class="button" id="addGrouped" value="Add Radio Group"/>
        <input type="button" class="button" id="addInput" value="Add Input"/>
    </div>
  </div>
  <div id="notes" class="clear container">
    <ul>
      <li id="ref-1">These are found in the toolbar extension pack, and may rely on other ui components</li>
    </ul>
  </div>

<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<!-- Missing: <script type="text/javascript" src="http://dev.jquery.com/view/trunk/jquery/dist/jquery.js"></script>-->

<script type="text/javascript" src="../ui.toolbar.js"></script>
<script type="text/javascript" src="../ui.toolbar.ext.js"></script>

<script type="text/javascript" src="js/themer.js"></script>

<script type="text/javascript">
$(document).ready(function(){

var supported = ["light", "dark", "flora"];
$("body").themer(supported);

$("#inner").toolbar();
$("#inner2 .toolbar").toolbar({orient: 'vertical'});

  for(i=0;i<5;i++){
    $("#inner").toolbarAdd({
      caption: 'test'+i,
      type: 'button'
    });
    $("#inner2 .toolbar").toolbarAdd({
      caption: 'test'+i,
      type: 'button'
    });
  }

$("#add").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'button'
  };
  
  i++;
	
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addAt").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'button',
    pos: 3,
  };
  
  i++;
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addIconed").bind("click", function(){
  $("#inner").toolbarAdd({
    caption: 'test'+i,
    type: 'button',
    icon: 'images/printer.png'
  });
  $("#inner2 .toolbar").toolbarAdd({
    caption: 'test'+i,
    type: 'button',
    icon: 'images/printer.png'
  });
  
  i++;
});


$("#addSep").bind("click", function(){
  $("#inner").toolbarAdd('-');
  $("#inner2 .toolbar").toolbarAdd('-');
});

/* extra */
$("#addLabel").bind("click", function(){
  config = {
    caption: 'Label '+i,
    type: 'label'
  };

  i++;

  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});
$("#addSlider").bind("click", function(){
  $("#inner").toolbarAdd({
    type: 'slider',
    slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
  });
  $("#inner2 .toolbar").toolbarAdd({
    type: 'slider',
    slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
  });
});

$("#addToggle").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'toggle'
  };

  i++;

  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addGrouped").bind("click", function(){
  config = {
    selected: 2,
    type: 'radiogroup',
    items: [
      {caption: 'test'+(++i)},
      {caption: 'test'+(++i)},
      {caption: 'test'+(++i)}
    ]
  };
  
  i++;
  
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addInput").bind("click", function(){
  config = {
    type: 'input'
  };

  i++;

  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

/* /extra */

$("#rem").bind("click", function(){
  $("#inner").toolbarRemove();
  $("#inner2 .toolbar").toolbarRemove();
  
  i--;
});

$("#remAt").bind("click", function(){
  $("#inner").toolbarRemove(3);
  $("#inner2 .toolbar").toolbarRemove(3);
  
  i--;
});


$("#disable").bind("click", function(){
  $("#inner").toolbarDisable(3);
  $("#inner2 .toolbar").toolbarDisable(3);
});

$("#enable").bind("click", function(){
  $("#inner").toolbarEnable(3);
  $("#inner2 .toolbar").toolbarEnable(3);
});

$("#orient").bind("click", function(){
  $("#inner").toolbarOrient();
  $("#inner2 .toolbar").toolbarOrient();
});
$("#mode").bind("click", function(){
  $("#inner").toolbarMode();
  $("#inner2 .toolbar").toolbarMode();
});


});
</script>
