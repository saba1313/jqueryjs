<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Behavior Test</title>
		<!-- load latest build of jquery.js -->
		<script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>
		<script src="../jquery.behavior.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$('div').behavior(function() {
				$(this).append('<a href="#">Test</a>');
			});
			$('a', 'div').behavior('click', function() {
				alert('Applied via a behavior rule');
				return false;
			});
			$(function() {
				var fn = function() { $(this).addClass('link'); };
				$('div a').behavior(fn);
				$('<div>New Div</div>').appendTo('body');
				$('<div>New Div</div>').prependTo('body');
				
				$('div a').unbehavior(fn);
				
				$('<div>New Div</div>').appendTo('body');
				$('<div>New Div</div>').prependTo('body');
			});
		</script>
		<style type="text/css" media="screen">
			.link { color: red; }
			.link:hover { color: blue; }
		</style>
	</head>
	<body>
		<h1>Behavior Plugin Test/Demo</h1>
		<p>A link is added to every &lt;div&gt; and a click event and a class of .link is applied to every &lt;a&gt;. The last appendTo and prependTo do not have the class .link.</p>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
	</body>
</html>
