<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shrink / Grow</title>
<script type="text/javascript" src="../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx.js"></script>
<script type="text/javascript" src="../../../jquery/src/offset.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>

<script type="text/javascript" src="../../current/fx.js"></script>
<script type="text/javascript" src="../fx.shrink.js"></script>
<script type="text/javascript" src="../fx.drop.js"></script>
<script type="text/javascript" src="../fx.blind.js"></script>



<style type="text/css" media="screen">
body {
	font-size: 10px;
	font-family: Arial;	
}
.example {
	width: 150px;
	height: 150px;
	color: white;
	border: 5px solid black;
	padding: 0px;
	margin: 10px;
	float: left;
}
.green { background: #006C1E; }
.red { background: #6C1700; }
.blue { background: #003A6C; }
.green h2 { background: #0E842F; }
.red h2 { background: #84270E; }
.blue h2 { background: #0E4D84; }
.example h2 {
	margin: 5px;
	padding: 2px;	
}
.example img {
	width: 140px;
	margin: 0px;
	padding: 5px;
}
.example p {
	margin: 0;
	background: #000;	
}
</style>
</head>
<body>

	<div class="example green" id="scale" onclick="$('#scale').hide({ method: 'scale' }, 500); window.setTimeout(function() { $('#scale').show({ method: 'scale' }, 500); }, 1000);">
		<h2>Shrink me!</h2>
		<img src="../images/very-cute-puppy.jpg">
		<p>Another paragraph</b></p>
	</div>

	<div class="example red" id="blind" onclick="$('#blind').hide({ method: 'blind', direction: 'vertical' }, 500); window.setTimeout(function() { $('#blind').show({ method: 'blind', direction: 'vertical' }, 500); }, 1000);">
		<h2>Blind me!</h2>
		<img src="../images/very-cute-puppy.jpg">
		<p>Another paragraph</b></p>
	</div>
	
	<div class="example blue" id="drop" onclick="$('#drop').hide({ method: 'drop', direction: 'up' }, 500); window.setTimeout(function() { $('#drop').show({ method: 'drop', direction: 'down' }, 500); }, 1000);">
		<h2>Drop me!</h2>
		<img src="../images/very-cute-puppy.jpg">
		<p>Another paragraph</b></p>
	</div>
	


</body>
</html>
