<head>
<meta http-equiv="Content-Language" content="en" />

<title>css</title>
<script type="text/javascript" src="../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event.js"></script>

<script type="text/javascript" src="../fx.js"></script>
<script type="text/javascript" src="../../../plugins/color/jquery.color.js"></script>

<style type="text/css" media="screen">
body {
	font-size: 10px;
	font-family: Arial;	
}

.green {
	border: 2px outset darkgreen;
	margin: 5px;
	padding: 5px;
	background: green;
	color: #fff;
	width: 100px;
	position: relative;
}

body .error {
	font-size: 15px;
	border: 2px outset darkred;
	background: red;
	left: 50px;
	width: 150px;
}
</style>
</head>
<body>

	<div id="parent" class="green">
		I'm a demo button.
	</div>

	<button onclick="$('#parent').addClass('error', 500)">Add class 'error'</button>
	<button onclick="$('#parent').removeClass('error', 500)">Remove class 'error'</button>
	<button onclick="$('#parent').toggleClass('error', 500)">Toggle class 'error'</button>
	<button onclick="$('#parent').morph('green', 'error', 500)">morph from 'green' to 'error'</button>

</body>
</html>
