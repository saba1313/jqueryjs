<title>Shrink / Grow</title>
<script type="text/javascript" src="../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event.js"></script>

<style type="text/css" media="screen">
body {
	font-size: 10px;
	font-family: Arial;	
}
</style>
</head>
<body>

	<div id="parent" style='position: absolute; top: 100px; left: 200px; width: 200px; height: 150px; background: green; color: white; border: 5px solid black; padding: 10px; margin: 10px;'>
		Shrink me!	

	<img src="../images/very-cute-puppy.jpg" style="width: 150px; height: 100px;">
	
	<div style='background: red;'>hello <b>ddd</b></div>
	
	</div>
	<button onclick="$('#parent').hide({ method: 'scale' }, 1000)">Shrink!</button>
	<button onclick="$('#parent').show({ method: 'scale' }, 1000)">Grow!</button>

</body>
</html>
