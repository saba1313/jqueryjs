<script type="text/javascript">
  
  $(document).ready(function() {
    createTest('drop',{
      direction: ['up', 'right', 'down', 'left']  
    });
  });
  
  
  function createTest(method,conf) {
    
    var src = document.createElement('script'); src.type = 'text/javascript'; src.src = "../fx."+method+".js";
    document.getElementsByTagName('head')[0].appendChild(src);
    
    $('#testbar p.title').html('UI Test for "'+method+'"');
    var obj = { method: method };
    
    for(var i in conf) {
      var newUL = $('<li>'+i+'<ul></ul></li>').appendTo('#testbar ul.tests').find('ul');
      for(var j=0;j<conf[i].length;j++) {
        var newLI = $('<li>'+conf[i][j]+'&nbsp;</li>').appendTo(newUL);

        $('<a href="javascript:void(0);" onclick="$($.ec.currentTestElement).hide({ method: \''+method+'\', '+i+': \''+conf[i][j]+'\' },1000);">hide&nbsp;</a>').appendTo(newLI);
        $('<a href="javascript:void(0);" onclick="$($.ec.currentTestElement).show({ method: \''+method+'\', '+i+': \''+conf[i][j]+'\' },1000);">show&nbsp;</a>').appendTo(newLI);
        $('<a href="javascript:void(0);" onclick="$($.ec.currentTestElement).toggle({ method: \''+method+'\', '+i+': \''+conf[i][j]+'\' },1000);">toggle</a>').appendTo(newLI);
      }
    }
    
    $.ec.currentTestElement = $('.test')[0];
    $('.test').each(function() {
      var that = this;
      $('<li><a href="javascript:void(0);">'+this.id+'</a> <span class="small">('+$(this).css('position')+', '+$(this).css('float')+'-floating)</span></li>').appendTo('#testbar ul.elements').find('a').bind('click', function() {
         $.ec.currentTestElement = that;
      });
    });

  }

</script>


<style type="text/css" media="screen">

}

.text {font-size: 12px;margin:5px 0;background:#f7f7f7;border:1px dotted #aaa;padding:4px;}

#fx-absbl {position:absolute; bottom: 20px; left: 220px; padding:40px 0; text-align:center; width:150px;background:#efefef;border:1px solid #aaa;}
#fx-absbr {position:absolute; bottom: 20px; right: 20px; padding:40px 0; text-align:center; width:150px;background:#efefef;border:1px solid #aaa;}
#fx-abs {position:absolute; bottom:80px; left: 460px;border:1px dotted #ccc; padding:15px;}
