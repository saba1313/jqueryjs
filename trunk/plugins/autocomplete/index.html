<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>jQuery Autocomplete Plugin</title>
<script type="text/javascript" src="jquery-1.1.2.pack.js"></script>
<script type='text/javascript' src='jquery.bgiframe.min.js'></script>
<script type='text/javascript' src='dimensions.js'></script>
<script type='text/javascript' src='jquery.autocomplete.js'></script>
<script type='text/javascript' src='localdata.js'></script>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="stylesheet" type="text/css" href="jquery.autocomplete.css" />
	
<script type="text/javascript">
$().ready(function() {

	function findValueCallback(event, li) {
		jQuery("#result").html( !li ? "No match!" : "Selected: " + ( !!li.extra ? li.extra[0] : li.selectValue ));
	}
	
	function formatItem(row) {
		return row[0] + " (id: " + row[1] + ")";
	}
	
	$("#suggest1").autocomplete(cities);
	$("#suggest2").autocomplete("search.php", {
		delay: 150,
		width: 260,
		formatItem: formatItem,
		selectFirst: false
	});
	$("#suggest3").autocomplete(cities, {
		multiple: true,
		autoFill: true
	});
	$("#suggest4").autocomplete('search.php', {
		multiple: true,
		matchContains: true,
		formatItem: formatItem,
		extraParams: {
			foo: "bar"
		}
	});
	$("#suggest1, #suggest2, #suggest3, #suggest4").result(findValueCallback).next().click(function() {
		$(this).prev().search();
	});
});
</script>
	
</head>

<body>

<h1>jQuery Autocomplete Plugin</h1>

<div id="content">
	<h3>This is based on Dylan's initial plugin and Dan's and Anjesh' mods.</h3>
	
	<form>
		<p>
			<label>Single City (local):</label>
			<input type="text" id="suggest1" />
			<input type="button" value="Get Value" />
		</p>
		<p>
			<label>Single Bird (remote):</label>
			<input type="text" id="suggest2" />
			<input type="button" value="Get Value" />
		</p>
		<p>
			<label>Multiple Cities (local):</label>
			<textarea id='suggest3' cols='40' rows='3'></textarea>
			<input type="button" value="Get Value" />
		</p>
		<p>
			<label>Multiple Birds (remote):</label>
			<textarea id='suggest4' cols='40' rows='3'></textarea>
			<input type="button" value="Get Value" />
		</p>
		<p>
			<label>Some dropdown:</label>
			<select>
				<option value="">Item 12334455</option>
				<option value="2">Item 2</option>
				<option value="3">Item 3</option>
				<option value="4">Item 4</option>
			</select>
		</p>
	</form>
	
	<h3>Result:</h3> <h2 id="result"></h2>

</div>

</body>
</html>
