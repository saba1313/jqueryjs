<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>$.behavior Test</title>
		<!-- load latest build of jquery.js -->
		<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
		<script src="/plugins/behavior/behavior.jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var appendBehavior = $.behavior('div', 'append', '<a href="#">Test</a>');
			var clickBehavior = $.behavior('div a', 'click', function(){ alert('Applied via a behavior rule.'); return false;});
			var addClassBehavior = $.behavior('div a', 'addClass', 'link');
			$(function() {
				$('<div>New Div</div>').appendTo('body');
				$('<div>New Div</div>').prependTo('body');
				$.behavior.remove(addClassBehavior);
				$('<div>New Div</div>').appendTo('body');
				$('<div>New Div</div>').prependTo('body');
			});
		</script>
		<style type="text/css" media="screen">
			.link { color: red; }
			.link:hover { color: blue; }
		</style>
	</head>
	<body>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
		<div>Div</div>
	</body>
</html>
