<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Blind</title>
<script type="text/javascript" src="../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx.js"></script>
<script type="text/javascript" src="../../../jquery/src/offset.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>

<script type="text/javascript" src="../fx.js"></script>
<script type="text/javascript" src="../fx.drop.js"></script>


<style type="text/css" media="screen">
body {
	font-size: 10px;
	font-family: Arial;	
}
</style>
</head>
<body>

	<div id="parent" style='text-align: center; position: absolute; top: 100px; right: 100px; width: 500px; height: 400px; background: green; color: white; border: 5px solid black; border-left: 10px solid black; padding: 10px; margin: 10px;'>
		Shrink me!	

	<img src="../images/very-cute-puppy.jpg" style="margin: 0 auto; width: 500px; height: 300px;">
	
	<div style='background: red;'>hello <b>ddd</b></div>
	
	</div>
	<button onclick="$.fx.undo($('#parent')[0])">Undo!</button>
<br>
	<button onclick="$('#parent').hide({ method: 'drop', direction: 'left' }, 1000)">Hide to left!</button>
	<button onclick="$('#parent').hide({ method: 'drop', direction: 'right' }, 1000)">Hide to right!</button>
	<button onclick="$('#parent').hide({ method: 'drop', direction: 'up' }, 1000)">Hide to top!</button>
	<button onclick="$('#parent').hide({ method: 'drop', direction: 'down' }, 1000)">Hide to bottom!</button>
<br>
	<button onclick="$('#parent').show({ method: 'drop', direction: 'left' }, 1000)">Show from left!</button>
	<button onclick="$('#parent').show({ method: 'drop', direction: 'right' }, 1000)">Show from right!</button>
	<button onclick="$('#parent').show({ method: 'drop', direction: 'up' }, 1000)">Show from top!</button>
	<button onclick="$('#parent').show({ method: 'drop', direction: 'down' }, 1000)">Show from bottom!</button>

</body>
</html>
