<body>
<div id="drag1"><a href="index.php">Drag me</a><input type="text" value="select me" style="width: 90px; font-size: 10px;" /></div>
<div id="drag2">Ghostly</div>
<div id="drag3">Revert</div>
<div id="drag4">Moved by grid [50,50]</div>
<div id="drag5">Moved only vertically</div>
<div id="drag6">Moved only horizontally</div>
<div id="drag7"><div></div>Drag by handle</div>
<div id="drag9">Cursor at 16, 16</div>
<div id="drag8">Drag arround a circle</div>
<div id="container"></div>
<div id="drag10">Contained to an element position</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#drag1').draggable(
			{
				zIndex: 1,
				dragPrevention: 'a,input,textarea',
				preventionTimeout: false,
				preventionDistance: 20,
				helper: function() {
					var myHelper = document.createElement("div");
					$(myHelper).css({
						background: 'yellow',
						width: this.offsetWidth + 'px',
						height: this.offsetHeight + 'px',
						opacity: 0.6,
						position: 'absolute'
					}).appendTo(this.parentNode);
					return myHelper;
				}
			}
		);
		$('#drag2').draggable(
			{
				ghostly:true,
				zIndex: true,
				onStart: function(dragged) {
				},
				onStop: function(dragged, position) {
					$(this).animate({left: position.x, top: position.y}, 500, function(){$(dragged).remove()});
					return true;
				}
			}
		);
		$('#drag5').draggable({axis:'y'});
		$('#drag6').draggable({axis:'x'});
		$('#drag7').draggable({handle:'div'});
		$('#drag3').draggable({
			revert:true,
			onStop: function(dragged, position) {
				$(this).animate({left: position.x, top: position.y}, 500);
				return true;
			}
		});
		$('#drag4').draggable({grid:{x:50,y:50}});
		$('#drag9').draggable({cursorAt:{bottom:-16,right:-16}, containment: 'document'});
		$('#drag8').draggable({
			dragModifier: function(position) {
				
				var centerx = 600;
				var centery = 400;
				var angle = Math.atan((centery-position.y)/(centerx-position.x));
				if((centerx-position.x)>=0)
					angle += Math.PI;
				radius = 160;
				return {
					x: radius * Math.cos(angle) + centerx, 
					y: radius * Math.sin(angle) + centery
				}
			}
		});
		$("#drag10").draggable({containment:document.getElementById('container')});
	}
);
</script>
