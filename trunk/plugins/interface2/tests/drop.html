<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Draggables demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../iutil.js"></script>
<script type="text/javascript" src="../ifx.js"></script>
<script type="text/javascript" src="../behavior.js"></script>
<script type="text/javascript" src="../draggables.js"></script>
<script type="text/javascript" src="../droppables.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#drag1
{
	position: absolute;
	width: 100px;
	height: 100px;
	top: 50px;
	left: 50px;
	background-color: #68BFEF;
	border: 5px solid #0090DF;
}
#droptarget1 {
	position: absolute;
	top: 200px;
	left: 50px;
	width: 200px;
	height: 200px;
	background-color: #eee;
}
#droptarget2 {
	position: absolute;
	top: 200px;
	left: 300px;
	width: 200px;
	height: 200px;
	background-color: #eee;
}
#droptarget3 {
	position: absolute;
	top: 200px;
	left: 550px;
	width: 200px;
	height: 200px;
	background-color: #eee;
}
#droptarget1.active,
#droptarget2.active,
#droptarget3.active
{
	background-color: #6e6;
}
#droptarget1.hover,
#droptarget2.hover,
#droptarget3.hover
{
	background-color: #f09;
}
</style>
</head>
<body>
<div id="droptarget1">accepts element if the cursor hovers</div>
<div id="droptarget2">accepts element if intersects</div>
<div id="droptarget3">accepts element if fits</div>
<div id="drag1"></div>

<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#drag1').draggable();
		$('#droptarget1').droppable({
			accept: 'div',
			hoverClass: 'hover',
			activeClass: 'active'
		});
		$('#droptarget2').droppable({
			accept: 'div',
			hoverClass: 'hover',
			activeClass: 'active',
			tolerance: 'intersect'
		});
		$('#droptarget3').droppable({
			accept: 'div',
			hoverClass: 'hover',
			activeClass: 'active',
			tolerance: 'fit'
		});
	}
);
</script>
</body>
</html>
