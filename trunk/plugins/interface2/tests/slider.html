<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slider demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../iutil.js"></script>
<script type="text/javascript" src="../ifx.js"></script>
<script type="text/javascript" src="../behavior.js"></script>
<script type="text/javascript" src="../slider.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
	background-color: #F9F9F8;
}
#horSlider {
	position: absolute;
	width: 102px;
	height: 25px;
	overflow: hidden;
	background-image: url(images/slider_back.png);
	background-position: -1px 6px;
	background-repeat: no-repeat;
	top: 50px;
	left: 150px;
	overflow: hidden;
}
#horSlider .thumb {
	position: absolute;
	top: 0;
	left: 0;
	width: 11px;
	height: 21px;
	background-image: url(images/slider1.gif);
	overflow: hidden;
}
#slider1 {
	position: absolute;
	top: 80px;
	left: 150px;
}
#slider2 {
	position: absolute;
	top: 170px;
	left: 50px;
}
#slider3 {
	position: absolute;
	top: 80px;
	left: 300px;
	width: 20px;
}
#slider4 {
	position: absolute;
	top: 80px;
	left: 330px;
	width: 20px;
}
#slider5 {
	position: absolute;
	top: 80px;
	left: 370px;
	width: 20px;
}
#horSlider2 {
	position: absolute;
	width: 102px;
	height: 25px;
	overflow: hidden;
	background-image: url(images/slider_back.png);
	background-position: left 6px;
	background-repeat: no-repeat;
	top: 50px;
	left: 300px;
	overflow: hidden;
}
#horSlider2 .thumb {
	position: absolute;
	top: 0;
	left: 0;
	width: 11px;
	height: 21px;
	background-image: url(images/slider2.gif);
	overflow: hidden;
}
#horSlider2 .thumb2 {
	position: absolute;
	top: 0;
	left: 40px;
	width: 11px;
	height: 21px;
	background-image: url(images/slider3.gif);
	overflow: hidden;
}
#horSlider2 .thumb3 {
	position: absolute;
	top: 0;
	left: 80px;
	width: 11px;
	height: 21px;
	background-image: url(images/slider4.gif);
	overflow: hidden;
}
#verSlider {
	position: absolute;
	width: 25px;
	height: 101px;
	overflow: hidden;
	background-image: url(images/slider_back2.png);
	background-position: 6px top;
	background-repeat: no-repeat;
	top: 50px;
	left: 50px;
	overflow: hidden;
}
#verSlider .thumb {
	position: absolute;
	top: 0;
	left: 0;
	width: 21px;
	height: 11px;
	background-image: url(images/slider5.gif);
	overflow: hidden;
}

#horSlider3 {
	position: absolute;
	width: 102px;
	height: 25px;
	overflow: hidden;
	background-image: url(images/slider_back.png);
	background-position: left 6px;
	background-repeat: no-repeat;
	top: 250px;
	left: 150px;
	overflow: hidden;
}
#horSlider3 .thumb {
	position: absolute;
	top: 0;
	left: 0;
	width: 11px;
	height: 21px;
	background-image: url(images/slider4.gif);
	overflow: hidden;
}
#verSlider2 {
	position: absolute;
	width: 25px;
	height: 101px;
	overflow: hidden;
	background-image: url(images/slider_back2.png);
	background-position: 6px top;
	background-repeat: no-repeat;
	top: 250px;
	left: 50px;
	overflow: hidden;
}
#verSlider2 .thumb {
	position: absolute;
	top: 0;
	left: 0;
	width: 21px;
	height: 11px;
	background-image: url(images/slider5.gif);
	overflow: hidden;
}
#toggleTicks {
	position: absolute;
	top: 30px;
	left: 150px;
}
</style>
</head>
<body>
	<div id="horSlider"><div class="thumb"></div></div>
	<input type="text" size="2" id="slider1" />
	<label id="toggleTicks"><input type="checkbox" value="1" checked="checked" /> ticks on? </label>
	<input type="text" size="2" id="slider2" />
	<input type="text" size="2" id="slider3" />
	<input type="text" size="2" id="slider4" />
	<input type="text" size="2" id="slider5" />
	<div id="horSlider2"><div class="thumb"></div><div class="thumb2"></div><div class="thumb3"></div></div>
	<div id="verSlider"><div class="thumb"></div></div>
	<div id="verSlider2"><div class="thumb"></div></div>
	<div id="horSlider3"><div class="thumb"></div></div>
	<script type="text/javascript">
	var slider1 = null;
	var slider2 = null;
	var slider3 = null;
	var slider4 = null;
	var slider5 = null;
	var sliderver = null;
	var sliderhor = null;
	$(document).ready(
		function()
		{
			slider1 = $('#slider1');
			slider2 = $('#slider2');
			slider3 = $('#slider3');
			slider4 = $('#slider4');
			slider5 = $('#slider5');
			$('#horSlider').slider({
				thumbs: 'div.thumb',
				axis: 'x',
				ticks: 11,
				ticksOn: true,
				onChange: function(thumb) {
				},
				onStart: function() {
				},
				onStop: function() {
				},
				onSlide: function(thumb, xproc, yproc) {
					slider1.val(xproc);
				},
				values: [
					{ xtick: 4, y: 0 }
				]
			});
			$('#horSlider2').slider({
				thumbs: 'div.thumb,div.thumb2,div.thumb3',
				axis: 'x',
				restricted: true,
				zIndex: 10,
				onSlide: function(thumb, xproc, yproc) {
					if ($(thumb).is('div.thumb')) {
						slider3.val(xproc);
					} else
					if ($(thumb).is('div.thumb2')) {
						slider4.val(xproc);
					} else
					if ($(thumb).is('div.thumb3')) {
						slider5.val(xproc);
					}
				}
			});
			$('#verSlider').slider({
				thumbs: 'div.thumb',
				axis: 'y',
				onSlide: function(thumb, xproc, yproc) {
					slider2.val(yproc);
				}
			});
			sliderver = $('#verSlider2').slider({
				thumbs: 'div.thumb',
				axis: 'y',
				onSlide: function(thumb, xproc, yproc) {
					sliderhor.sliderValues([{x:yproc,y:0}])
				}
			});
			sliderhor = $('#horSlider3').slider({
				thumbs: 'div.thumb',
				axis: 'x',
				onSlide: function(thumb, xproc, yproc) {
					sliderver.sliderValues([{y:xproc,x:0}])
				}
			});
			$('#toggleTicks input').bind('change', function(){$('#horSlider').sliderTicksToggle()});
		}
	);
	</script>
</body>
</html>
