<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" href="../../jquery/test/data/testsuite.css" />
<script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../../jquery/test/data/testrunner.js"></script>
<script type="text/javascript" src="metadata.js"></script>
<script type="text/javascript">
var testData = function(index, data) {
	switch(index) {
	case 0:
		ok( data.foo == "bar", "Check foo property" );
		ok( data.bar == "baz", "Check baz property" );
		break;
	case 1:
		ok( data.test == "bar", "Check test property" );
		ok( data.bar == "baz", "Check bar property" );
		break;
	case 2:
		ok( data.zoooo == "bar", "Check zoooo property" );
		ok( data.bar.test == "baz", "Check bar.test property" );
		break;
	default:
		ok( false, ["Assertion failed on index ", index, ", with data ", data].join('') );
	}
};

$(function() { runTest(function() {

test("meta: default - from data attribute", function() {
	$("#one li").each(function(i){
		testData(i, this);
	});
});

test("meta: type class - from className", function() {
	jQuery.meta.setType( "class" );
	$("#two li").each(function(i){
		testData(i, this);
	});
});

test("meta: children script element - get data from child script element", function() {
	jQuery.meta.setType( "elem", "script" );
	$("#three li").each(function(i){
		testData(i, this);
	});
});

test("meta: default with single data object", function() {
	jQuery.meta.setType("attr","data");
	jQuery.meta.single = "data";
	$("#four li").each(function(i){
		testData(i, this.data);
	});
});

}); });
</script>
</head>

<body>
<h1>jQuery - Form Validation Test Suite</h1>
<div id="main" style="display: none">
	<ol id="one">
		<li class="test test2" data="foo:'bar', bar:'baz'">Some stuff</li>
		<li class="test test2" data="{test:'bar', bar:'baz'}">Some stuff</li>
		<li class="test test2" data="{zoooo:'bar', bar:{test:'baz'}}">Some stuff</li>
	
	</ol>
	
	<ol id="two">
		<li class="test {foo:'bar',bar:'baz'} test2">Some stuff</li>
		<li class="{test:'bar',bar:'baz'} test test2">Some stuff</li>
		<li class="test test2 {zoooo:'bar',bar:{test:'baz'}}">Some stuff</li>
	</ol>
	
	<ol id="three">
		<li class="test test2"><script type="data">foo:'bar', bar:'baz'</script>Some stuff</li>
	
		<li class="test test2"><script type="data">{test:'bar', bar:'baz'}</script>Some stuff</li>
		<li class="test test2"><script type="data">{zoooo:'bar', bar:{test:'baz'}}</script>Some stuff</li>
	</ol>
	
	<ol id="four">
		<li class="test test2" data="foo:'bar', bar:'baz'">Some stuff</li>
		<li class="test test2" data="{test:'bar', bar:'baz'}">Some stuff</li>
	
		<li class="test test2" data="{zoooo:'bar', bar:{test:'baz'}}">Some stuff</li>
	</ol>
</div>

<ol id="tests"></ol>
</body>

</html>
