<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Testing jquery.multiple_events.js</title>
		<!-- load latest build of jquery.js -->
		<script type="text/javascript" src="../../../jquery/dist/jquery.js"></script>

		<!-- load jquery.multiple_events.js (this is what we're testing! -->
		<script type="text/javascript" src="../jquery.multiple_events.js"></script>
		
		<link rel="Stylesheet" media="screen" href="../../../jquery/test/data/testsuite.css" />
		
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$('#userAgent').html(navigator.userAgent);
				
				$('a').bind('focus mouseover mouseout click', function(event) {
					$('<p>').text('The ' + event.type + ' was fired.').appendTo('body');
					return false;
				});
			});
		</script>
	</head>
	<body>
		<h1 id="banner">jquery.multiple_events.js - Test</h1>
		<h2 id="userAgent"></h2>
		
		<p>This <a href="#">link</a> should have a focus, mouseover, mouseout and click event.</p>
	</body>
</html>
