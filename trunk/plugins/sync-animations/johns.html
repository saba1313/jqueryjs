<script src="jquery-1.3.1.js"></script>
<script src="jquery.syncAnimate.js"></script>
<script>
jQuery(function(){
	jQuery(".w").click(function(){
		jQuery(this).syncAnimate(jQuery(".w").not(this), {width:200}, {duration:2000, queue: false});
	});

	jQuery(".h").click(function(){
		jQuery(this).syncAnimate(jQuery(".h").not(this), {height:200}, {duration:2000, queue: false});
	});
});
</script>
<style>div{width:100px;height:100px;}.h{clear:both;}.w{float:left;}</style>
<div style="background:red;" class="w h"></div>
<div style="background:blue;" class="w"></div>
<div style="background:green;" class="w"></div>
<div style="background:yellow;" class="w"></div>
<div style="background:blue;" class="h"></div>
<div style="background:green;" class="h"></div>
<div style="background:yellow;" class="h"></div>
