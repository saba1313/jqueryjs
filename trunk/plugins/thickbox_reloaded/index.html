<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <title>jQuery Thickbox plugin demo and test page</title>
        <link rel="stylesheet" href="jquery.thickbox.css" type="text/css" media="screen, projection" />
        <script type="text/javascript" src="jquery-1.1.1.js"></script>
        <script type="text/javascript" src="jquery.thickbox.js"></script>
        <script type="text/javascript">
            $(function() {
            
                // Thickbox confirm
                $('form').each(function() {
                    $(this).thickbox({
                        onConfirm: function() {
                            form.submit();
                        }
                    });
                });
            
            })
        </script>
    </head>
    <body>
        <h1>jQuery Thickbox plugin demo and test page</h1>
        
        <h2>Form confirm</h2>
        <form action="#">
            <fieldset>
                <input type="hidden" name="was" value="submitted" />
                <div>Defer form to Thickbox confirm dialog: <input type="submit" value="Go" /></div>
            </fieldset>
        </form>
        
    </body>
</html>
