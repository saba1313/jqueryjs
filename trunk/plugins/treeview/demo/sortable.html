	<script type="text/javascript">
		(function($) {
			var CLASSES = $.treeview.classes;
			var proxied = $.fn.treeview;
			$.fn.treeview = function(settings) {
				settings = $.extend({}, settings);
				if (settings.update) {
					return this.trigger("update", [settings.update]);
				}
				return proxied.apply(this, arguments).bind("update", function(event, branches) {
					if (branches.hasClass(CLASSES.last) || branches.hasClass(CLASSES.lastExpandable) || branches.hasClass(CLASSES.lastCollapsable)) {
						branches.prev().addClass(CLASSES.last)
						.filter("." + CLASSES.expandable).replaceClass(CLASSES.last, CLASSES.lastExpandable).end()
						.find(">.hitarea").replaceClass(CLASSES.expandableHitarea, CLASSES.lastExpandableHitarea).end()
						.filter("." + CLASSES.collapsable).replaceClass(CLASSES.last, CLASSES.lastCollapsable).end()
						.find(">.hitarea").replaceClass(CLASSES.collapsableHitarea, CLASSES.lastCollapsableHitarea);
					}
				});
			};
			
		})(jQuery);
	
	
		$(function() {

			$("#browser").treeview().sortable({
				items: 'li',
				revert: true,
				sortIndication: {
					down: function(item) {
						item.css("border-top", "1px dotted black");
					},
					up: function(item) {
						item.css("border-bottom", "1px dotted black");
					},
					remove: function(item) {
						item.css("border-bottom", "0px").css("border-top", "0px");
					}
				},
				addCondition: function(item) {	
					return item.children(".folder").length;
				},
				addIndication: {
					add: function(item) {
						item.find(".folder").css("background-color", "#eee");
					},
					remove: function(item) {
						item.find(".folder").css("background-color", "");
					}
				},
				start: function(event, ui) {
					$("#browser").treeview({update: ui.item});

				},
				update: function(event, ui) {
					ui.item.removeClass();
					$("#browser").treeview({add: ui.item});
				}
			});
			
			/*$("#browser .folder").droppable({
				hoverClass: "drop",
				accept: 'li'
			}); */
			
			
		})
		
	</script>
