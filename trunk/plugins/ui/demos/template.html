<html>
<head>
	<title>Drag & Drop : Simple draggable</title>
	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
   
	<script type="text/javascript" src="../../../jquery/src/core.js"></script>
	<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
	<script type="text/javascript" src="../../../jquery/src/event.js"></script>
	<script type="text/javascript" src="../../../jquery/src/ajax.js"></script>
	<script type="text/javascript" src="../../../jquery/src/fx.js"></script>
	<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>

	<!-- Include what you need after this comment! -->
	<script type="text/javascript" src="../ui.mouse.js"></script>
	<script type="text/javascript" src="../ui.draggable.js"></script>
	<script type="text/javascript" src="../ui.draggable.ext.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		//Execute your plugins here!
		$("div.draggable").draggable({
			helper: function() {

				switch($(".helper:checked")[0].value) {
					case "0":
						var ret = this; break;
					case "1":
						var ret = $(this).clone(); break;
					case "2":
						var clone = $("<div></div>")[0];
						var ret = $(clone).css({ height: this.offsetHeight, width: this.offsetWidth, border: "1px dotted black", background: "#eee" }).appendTo("body")[0]; break;
				};
				
				if($("#opacity").is(":checked"))
					$(ret).css("opacity", 0.5);
				
				return ret;
			
			},
			stop: function(e,ui) {
				$(this).css({ left: ui.position.left, top: ui.position.top });
				$(this).css("opacity", 1);
			}
		});
	});
	</script>
</head>
<body>

<div class="container">
        <div class="column span-11 first">
          asdf
        </div>
        <div class="column span-3 last">
          asdf
    	</div>
</div>


</body>
</html>
