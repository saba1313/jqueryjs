<link rel="stylesheet" href="../../../themes/flora/flora.all.css" type="text/css" media="screen" title="Flora (Default)">
<link rel="stylesheet" href="css/style.css" type="text/css">

<body class="flora">

<h2>1. Open on focus</h2>
<div class="playground">
	<input type="text" id="example1" value="Click inside me to see a calendar" style="width:300px;"/>
</div>

<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

$(window).bind("load",function(){

	$('#example1').calendar({autoPopUp: 'focus'});

});
</script>
</body>
</html>
