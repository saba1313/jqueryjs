<script type="text/javascript">

function getStyleRule(rule) {
	var rs = document.styleSheets[1].cssRules || document.styleSheets[1].rules;
	for(var i=0;i<rs.length;i++) {
		if(rs[i].selectorText.toLowerCase() == rule.toLowerCase()) return rs[i];	
	}
	return null;
}


function $R(rule) {
	if(this == window) return new $R(rule);
	this.rule = this.getRule(rule);
}
$.extend($R.prototype, {
	animate: function(options, speed, callback) {
		
		var start = (new Date()).getTime(), self = this, props = {};
		for(var i in options) { props[i] =(parseInt(this.rule.style[i])); }
		
		this.interval = window.setInterval(function() {
			
			var cur = (new Date()).getTime();	

			for(var i in props) {
				self.rule.style[i] = (props[i] + (((cur-start)/speed) * (options[i]-props[i])))+"px";
			}
			
			if(cur >= start+speed) clearInterval(self.interval);
		
		},13);
	},
	getRule: function(rule) {

		for(var i=0;i<document.styleSheets.length;i++) {
			var rs = document.styleSheets[i].cssRules || document.styleSheets[i].rules;
			for(var j=0;j<rs.length;j++) {
				if(rs[j].selectorText.toLowerCase() == rule.toLowerCase()) return rs[j];	
			}			
		}

		return null;		
	},
	setRule: function() {
		
	}
});

$(document).ready(function() {
	$R(".demo").animate({ height: 50 }, 1000);
});

</script>
