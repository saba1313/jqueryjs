<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resizables Test Page</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>
<script type="text/javascript" src="../ui.js"></script>
<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.resize.js"></script>
<script type="text/javascript" src="../ui.drag.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}

.proxy {
	border: 1px dotted black;	
}


.ui-resizable-handle { position: absolute; background: #ddd; display: none; } /* This is the style before initialisation */
.ui-resizable .ui-resizable-handle { display: block; } /* This is used when initialized */
.ui-resizable-disabled .ui-resizable-handle { opacity: 0.2; } /* This is used when disabled */
.ui-resizable-n { height: 10px; left: 30px; right: 30px; }
.ui-resizable-e { width: 10px; top: 30px; bottom: 30px; }
.ui-resizable-s { height: 10px; left: 30px; right: 30px; }
.ui-resizable-w { width: 10px; top: 30px; bottom: 30px; }

.ui-resizable-se { width: 10px; height: 10px; }
.ui-resizable-sw { width: 10px; height: 10px; }
.ui-resizable-ne { width: 10px; height: 10px; }
.ui-resizable-nw { width: 10px; height: 10px; }
</style>
</head>
<body>
	
<div id='resizeme' style='width: 300px; height: 200px; border: 1px solid black; margin: 20px; position: relative;'>
<div class='ui-resizable-n ui-resizable-handle' style='height: 10px; top: 0px; left: 30px; right: 30px;'></div>
<div class='ui-resizable-e ui-resizable-handle' style='width: 10px; bottom: 30px; right: 0px; top: 30px;'></div>	
<div class='ui-resizable-s ui-resizable-handle' style='height: 10px; bottom: 0px; left: 30px; right: 30px;'></div>
<div class='ui-resizable-w ui-resizable-handle' style='width: 10px; bottom: 30px; left: 0px; top: 30px;'></div>

<div class='ui-resizable-se ui-resizable-handle' style='width: 10px; height: 10px; bottom: 0px; right: 0px;'></div>
<div class='ui-resizable-sw ui-resizable-handle' style='width: 10px; height: 10px; bottom: 0px; left: 0px;'></div>
<div class='ui-resizable-ne ui-resizable-handle' style='width: 10px; height: 10px; top: 0px; right: 0px;'></div>
<div class='ui-resizable-nw ui-resizable-handle' style='width: 10px; height: 10px; top: 0px; left: 0px;'></div>

<div style='position: absolute; top: 20px; left: 20px; bottom: 20px; right: 20px;'>Relative position without proxy (w,nw,n automatically disabled)</div>
</div>




<input id="button1" type="button" value="Initially make resizable" />
<input id="button2" type="button" value="Destroy resizable" />
<input id="button3" type="button" value="Enable resizable" />
<input id="button4" type="button" value="Disable resizable" />
	
<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

var testInstance;

$("#button1").bind("click",function(){

	$('#resizeme').resizable({
		//proxy: "proxy",
		name: "test",
		minWidth: 200,
		minHeight: 100,
		maxWidth: 500,
		maxHeight: 300,
		start: function(e,ui) {
			//console.log('start ', ui);	
		},
		stop: function(e,ui) {
			//console.log('stop ', ui);	
		},
		resize: function(e,ui) {
			//console.log(e);	
		}		
	});

	testInstance = $.ui.get("test", "resizable")[0];

});


$("#button2").bind("click", function() {
	$.ui.destroy("test", "resizable");
});

$("#button3").bind("click", function() {
	$.ui.enable("test", "resizable");
});

$("#button4").bind("click", function() {
	$.ui.disable("test", "resizable");
});


</script>
</body>
</html>
