<script type="text/javascript">
$(document).ready(function(){
	
	var curdate = (new Date()).getTime();
	$('.draggable').draggable(
		{
			zIndex: 1000,
			dragPrevention: 'a,input,textarea',
			preventionTimeout: false,
			preventionDistance: 0,
			helper: function() {
				var myHelper = document.createElement("div");
				$(myHelper).css({
					background: 'yellow',
					width: this.offsetWidth + 'px',
					height: this.offsetHeight + 'px',
					opacity: 0.6,
					position: 'absolute'
				});
				return myHelper;
			}
		}
	);
	var newDate = (new Date()).getTime()-curdate;
	document.title = newDate;
	
	var curdate = (new Date()).getTime();
	$('.draggable').droppable({
		accept: 'div.draggable',
		hoverClass: 'hover'
	});
	var newDate = (new Date()).getTime()-curdate;
	document.title = newDate;
});
</script>
