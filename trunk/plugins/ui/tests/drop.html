<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Droppables Test Page</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>
<script type="text/javascript" src="../ui.js"></script>
<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.drag.js"></script>
<script type="text/javascript" src="../ui.drag.ext.js"></script>
<script type="text/javascript" src="../ui.drop.js"></script>
<script type="text/javascript" src="../ui.drop.ext.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}

fieldset
{
	margin: 20px;
}

li {
	position: relative;
	border-bottom: 1px solid #999;
	border-right: 1px solid #999;
	margin: 10px;
	padding: 10px;
	width: 500px;
	float: left;
	list-style-type: none;
	font-size: 10pt;
}

.draggable {
	width: 100px;
	height: 40px;
	background-color: #68BFEF;
	border: 2px solid #0090DF;
	padding: 5px;	
	text-align: center;
	margin: 10px;
	cursor: pointer;
	z-index: 100;
}

.draggable.little {
	width: 80px;
	height: 30px;
}

.draggable.big {
	width: 120px;
	height: 60px;
}

.draggable.green {
	background-color: #73d216;
	border-color: #4e9a06;
}

.draggable.red {
	background-color: #ef2929;
	border-color: #cc0000;
}

.droppable {
	float: right;
	width: 200px;
	height: 200px;
	background-color: #e9b96e;
	border: 3px double #c17d11;
	padding: 5px;
	text-align: center;
	overflow: auto;
}

.droppable-inactive {
	opacity: 0.7;
}

.droppable-active {

}

.droppable-over {
	outline: 1px dotted black;
}

</style>
</head>
<body>

	<fieldset>
	<legend>options</legend>

	<ul>

	<li>
		<div id="droppable-accept-function" class="droppable">droppable<br/></div>
		accept: function()
		<div class="draggable red">
			draggable
			<div class="className">.red</div>
		</div>
		<div class="draggable green">
			draggable
			<div class="className">.green</div>
		</div>
	</li>
	<li>
		<div id="droppable-accept-string-little" class="droppable">droppable<br/></div>
		accept: '.little'
		<div class="draggable little">
			draggable
			<div class="className">.little</div>
		</div>
		<div class="draggable big">
			draggable
			<div class="className">.big</div>
		</div>
	</li>

	</ul>

	</fieldset>
	
<script type="text/javascript">

$(document).ready(function(){

	$('.draggable').draggable({
		helper:'clone'
	});

	$('#droppable-accept-function')
		.addClass('droppable-inactive')
		.droppable({
			accept: function(draggable) {
				return $(draggable).is('.green');
			},
			activate: function() {
				$(this).removeClass('droppable-inactive').addClass('droppable-active');
			},
			deactivate: function() {
				$(this).addClass('droppable-inactive').removeClass('droppable-active');
			},
			drop: function(dragging) {
				$(this).append($(document.createElement('div')).text($(dragging).text())).removeClass('droppable-over');
			},
			over: function() {
				$(this).addClass('droppable-over');
			},
			out: function() {
				$(this).removeClass('droppable-over');
			}
		});

	$('#droppable-accept-string-little')
		.addClass('droppable-inactive')
		.droppable({
			accept: '.little',
			activate: function() {
				$(this).removeClass('droppable-inactive');
			},
			deactivate: function() {
				$(this).addClass('droppable-inactive');
			},
			drop: function(dragging) {
				$(this).append($(document.createElement('div')).text($(dragging).text())).removeClass('droppable-over');
			},
			over: function() {
				$(this).addClass('droppable-over');
			},
			out: function() {
				$(this).removeClass('droppable-over');
			}
		});

});
</script>
</body>
</html>
