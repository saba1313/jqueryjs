<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Droppables demo - Interface plugin for jQuery</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>
<script type="text/javascript" src="../ui.js"></script>
<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.drag.js"></script>
<script type="text/javascript" src="../ui.drop.js"></script>
<script type="text/javascript" src="../ui.drag.ext.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}

li {
	position: relative;
	border-bottom: 1px solid #999;
	border-right: 1px solid #999;
	margin: 10px;
	padding: 10px;
	height: 100px;
	width: 500px;
	float: left;
	list-style-type: none;
	
}

.draggable {
	position: absolute;
	width: 90px;
	height: 90px;
	top: 10px;
	right: 10px;
	background-color: #68BFEF;
	border: 2px solid #0090DF;
	padding: 5px;	
}

.droppable {
	position: absolute;
	width: 200px;
	height: 200px;
	background-color: green;
	border: 2px solid black;
	padding: 5px;	
}
</style>
</head>
<body>
	
	<div id="drag1" class='draggable'><a href="index.php">Drag me</a><input type="text" value="select me" style="width: 90px; font-size: 10px;" /></div>
	<div id="drag2" class='draggable' style='top: 200px;'><a href="index.php">Drag me</a><input type="text" value="select me" style="width: 90px; font-size: 10px;" /></div>
	
	<div id="drop1" class='droppable' style='top: 100px; left: 100px;'><a href="index.php">Drop on me</a><input type="text" value="select me" style="width: 90px; font-size: 10px;" /></div>
	
	<div id="drop2" class='droppable' style='top: 400px; left: 100px;'><a href="index.php">Drop on me</a>
		<div id="drop3" class='droppable' style='top: 50px; left: 50px; background: white; height: 100px; width: 100px;'></div>
	</div>

	
<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

$(document).ready(function(){
	
	$('#drag1').draggable({
		zIndex: 1000,
		dragPrevention: 'a,input,textarea',
		preventionTimeout: false,
		preventionDistance: 0,
		helper: function() {
			var myHelper = document.createElement("div");
			$(myHelper).css({
				background: 'yellow',
				width: this.offsetWidth + 'px',
				height: this.offsetHeight + 'px',
				opacity: 0.6,
				position: 'absolute'
			});
			return myHelper;
		}
	});
	
	$('#drag2').draggable({
		cursorAt: { top: -16, left: -16 }
	});
	
	$('#drop1').droppable({
		accept: 'div.draggable',
		over: function() {
			$(this.element).css("background-color", "red");
		},
		out: function() {
			$(this.element).css("background-color", "green");
		},
		activate: function() {
			$(this.element).css('outline', '5px solid black');	
		},
		deactivate: function() {
			$(this.element).css('outline', '0px solid black');	
		},
		tolerance: 'touch'
	});
	
	$('#drop2').droppable({
		accept: 'div.draggable',
		over: function() {
			$(this.element).css("background-color", "red");	
		},
		out: function() {
			$(this.element).css("background-color", "green");
		},
		drop: function() {
			console.log("Dropped on ",this.element);	
		},
		greedy: true
	});
	
	$('#drop3').droppable({
		accept: 'div.draggable',
		over: function() {
			$(this.element).css("background-color", "red");	
		},
		out: function() {
			$(this.element).css("background-color", "white");
		},
		drop: function() {
			console.log("Dropped on ",this.element);
		},
		greedy: false
	});

	


});
</script>
</body>
</html>
