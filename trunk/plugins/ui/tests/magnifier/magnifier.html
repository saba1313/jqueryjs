<style type="text/css" media="screen">
body {
	font-size: 10px;
	font-family: Arial;	
}

.container {
	position: absolute;
	top: 30px;
	left: 30px;
	background: #eee;
	width: 300px;
	height: 35px;
	padding: 5px;
	padding-right: 0px;	
}
.container img {
	position: relative;
	float: left;
	width: 32px;
	margin-right: 5px;	
}

.extreme div {
	width: 1px;
	height: 1px;
	background: black;
	float: left;
}
</style>


<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		$('#mag1').magnify({
			distance: 50,
			overlap: true,
			zIndex: 1000
		});

		$('#mag3').magnify({
			distance: 50,
			zIndex: 1000
		});
		
		$('#mag4').magnify({
			distance: 50,
			opacity: { min: 0.6, max: 1 },
			baseline: 0,
			zIndex: 1000,
			overlap: true
		});
		
		$('#mag5').magnify({
			distance: 50,
			baseline: -1,
			zIndex: 1000,
			overlap: true
		});
		
		$('#mag6').magnify({
			distance: 50,
			magnification: 4,
			zIndex: 1000,
			overlap: true
		});
		

		/* This really hurts, but you'll get a nice dot!
		$('#mag2').magnify({
			distance: 20,
			magnification: 1,
			opacity: { min: 0.4, max: 1 },
			baseline: 0,
			overlap: true
		});
		*/

		
		$('#mag1 img').hover(function() {
			var cp = $(this).offset();
			$('#pfeil').css({
				left: cp.left+this.offsetWidth/2,
				top: 0
			});
		}, function() {	});
		
	});
	
</script>
