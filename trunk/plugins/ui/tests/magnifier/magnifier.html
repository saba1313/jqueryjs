		$('#mag1').magnify({
			distance: 50,
			magnification: 2,
			opacity: { min: 0.6, max: 1 },

			overlap: true,

			}
		});

			}
		});

		
		$('#mag1 img').bind('click', function() {
			$(this).animate({}, 1000);
		});
		
		$('#mag1 img').hover(function() {
			var cp = $(this).offset();
			$('#pfeil').css({
				left: cp.left+this.offsetWidth/2,
				top: 0
			});
		}, function() {	});
		
	});
