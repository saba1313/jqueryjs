<head>

<title>Auto Test Page</title>
<script type="text/javascript" src="../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx.js"></script>
<script type="text/javascript" src="../../../jquery/src/offset.js"></script>
<script type="text/javascript" src="../ui.progress.js"></script>
<script type="text/javascript" charset="utf-8">
$(function() {
  
  $('#p1').progress({
    url: 'progress_ajax.php'
  });
  $('#p2').progress({
    timed: true,
    time: 10000
  });
})
</script>
<style type="text/css" media="screen">
  .progress .bar {
    width: 200px;
    height: 50px;
    border: 10px solid #ccc;
  }
  .inner {
    background-color: #222;
    height: 50px;
  }
</style>
</head>
<body>
  In increments of five, with an AHAH callback
  <div class="progress" id="p1">
    <div class="bar"><div class="inner"></div></div>
  </div><br />
  <br />
  Make it look like it takes a long time - timed
  <div class="progress" id="p2">
    <div class="bar"><div class="inner"></div></div>
  </div><br />
  
</body>
</html>
