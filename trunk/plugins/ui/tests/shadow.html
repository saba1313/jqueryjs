<style type="text/css" media="all">

body
{
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}

.draggable {
	width: 180px;
	height: 80px;
	padding: 5px;
	background: red;
	color: #fff;
	margin: 20px;
	position: absolute; top: 100px; left: 100px;
	z-index: 102;
}









</style>
</head>
<body>
	<fieldset style='height: 500px;'>
	<legend>Dynamic Shadows</legend>

<div style='position: absolute; top: 50px; left: 50px; background: green; height: 400px; width: 69px; z-index: 100;'></div>

	<div id="demo1" class='draggable'>
	Shadow applied dynamically
	</div>
	
	


	</fieldset>


<script type="text/javascript">
$(document).ready(function(){

	$(".draggable").shadow({ offset: 5 });

});
</script>

</body>
