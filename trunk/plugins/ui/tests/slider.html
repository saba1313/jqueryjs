<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resizables Test Page</title>
<script type="text/javascript" src="../../../jquery/src/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../jquery/src/selector/selector.js"></script>
<script type="text/javascript" src="../../../jquery/src/ajax/ajax.js"></script>
<script type="text/javascript" src="../../../jquery/src/event/event.js"></script>
<script type="text/javascript" src="../../../jquery/src/fx/fx.js"></script>
<script type="text/javascript" src="../../dimensions/jquery.dimensions.js"></script>
<script type="text/javascript" src="../ui.js"></script>
<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.slider.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}
</style>
</head>
<body>

<input type="text" value='0' id='slider1_value' />

<div id='slider1' style="position: relative; margin: 40px; width: 218px; height: 26px; background: url(http://developer.yahoo.com/yui/examples/slider/img/horizBg.png);">
<div class='ui-slider-handle' style='position: absolute; height: 20px; left: 0px; bottom: 0px; width: 18px; background-image: url(http://developer.yahoo.com/yui/examples/slider/img/horizSlider.png);'></div>	
</div>

<div id='slider2' style="position: relative; margin: 20px; height: 400px; width: 20px; background: #ccc;">
<div class='ui-slider-handle' style='position: absolute; top: 0px; left: 0px; right: 0px; height: 20px; background: #888;'></div>	
</div>
	
<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

var slider1;
var slider2;
$(document).ready(function(){


$('#slider1').slider({ stepping: 25, maxValue: 100, minValue: -100, name: 'slider1', slide: function(e,ui) {
	$('#slider1_value')[0].value = ui.value;	
} });
$('#slider2').slider({ name: 'slider2', slide: function(e,ui) {
	slider1.goto(ui.value,ui.slider.options.realValue);
} });

slider1 = $.ui.get('slider1', 'slider')[0];
slider2 = $.ui.get('slider2', 'slider')[0];

});
</script>
</body>
</html>
