<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../ui.toaster.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#tr").click(function(){
          $("body").toaster({name: 'test', data:'test2', position: 0});
        });
        $("#tl").click(function(){
          $("body").toaster({name: 'test', data:'test2', position: 1});
        });
        $("#br").click(function(){
          $("body").toaster({name: 'test', data:'test2', position: 2});
        });
        $("#bl").click(function(){
          $("body").toaster({name: 'test', data:'test2', position: 3});
        });
      });
    </script>
    <style>
    .toaster {
      width:200px;
    }
    .toaster.br {
      position:absolute;
      right:4px;bottom:5px;
    }
    .toaster.bl {
      position:absolute;
      left:4px;bottom:5px;
    }
    .toaster.tr {
      position:absolute;
      right:4px;top:5px;
    }
    .toaster.tl {
      position:absolute;
      left:4px;top:5px;
    }
    .toaster .toast {
      width:190px;
      border:1px solid #000;
      margin:4px;
      background:#fff;
    }
    .toaster .toast .toastName {
      font-weight:bold;
      display:block;
      margin:0px;
      padding:0px;
      background-color:#abc;
    }
    .toaster .toast .toastData {
      display:block;
      margin:0px;
      padding:0px;
    }
    </style>
</head>
<body>
  <button id="tr">top right</button>
  <button id="tl">top left</button>
  <button id="br">bottom right</button>
  <button id="bl">bottom left</button>
</body>
</html>
