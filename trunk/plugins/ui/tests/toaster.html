<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../ui.toaster.js"></script>
    <script type="text/javascript">
      $(function(){
        i = 0;
        $("#tr").click(function(){
          i++;
          $("body").toaster({name: 'test'+i, position: 0});
        });
        $("#tl").click(function(){
          i++;
          $("body").toaster({name: 'test'+i, position: 1});
        });
        $("#br").click(function(){
          i++;
          $("body").toaster({name: 'test'+i, position: 2});
        });
        $("#bl").click(function(){
          i++;
          $("body").toaster({name: 'test'+i, position: 3});
        });
        
        
        $("#tr_con").click(function(){
          i++;
          $("#inner").toaster({name: 'test'+i, position: 0});
        });
        $("#tl_con").click(function(){
          i++;
          $("#inner").toaster({name: 'test'+i, position: 1});
        });
        $("#br_con").click(function(){
          i++;
          $("#inner").toaster({name: 'test'+i, position: 2});
        });
        $("#bl_con").click(function(){
          i++;
          $("#inner").toaster({name: 'test'+i, position: 3});
        });
        
        var interval = false;
        $("#interval").click(function(){
          if(!interval){
            var toaster = setInterval(function(){
              i++;
              $("body").toaster({name: 'test'+i, position: 3});
              i++;
              $("body").toaster({name: 'test'+i, position: 3});
            }, 500);
            interval = true;
          }else{
            clearInterval(toaster);
            interval = false;
          }
        });
      });
    </script>
    <style>
    @import "blueprint/screen.css";
    .toaster {
      width:200px;
    }
    .toaster.br {
      position:absolute;
      right:4px;bottom:5px;
    }
    .toaster.bl {
      position:absolute;
      left:4px;bottom:5px;
    }
    .toaster.tr {
      position:absolute;
      right:4px;top:5px;
    }
    .toaster.tl {
      position:absolute;
      left:4px;top:5px;
    }
    .toaster .toast {
      width:190px;
      border:1px solid #000;
      margin:4px;
      background:#fff;
    }
    .toaster .toast .toastName {
      font-weight:bold;
      display:block;
      margin:0px;
      padding:0px;
      background-color:#abc;
    }
    .toaster .toast .toastData {
      display:block;
      margin:0px;
      padding:0px;
    }
    
    
    
    #container {
      height:400px;
      padding-right: 9px;
      padding:1.5em;
      margin-right: 0;
      border-right: 1px solid #ddd;
    }
    #container #inner {
      position:relative;
      background:#fff;
      height:100%;
      width:100%;
      border:1px dashed #ddd;
    }
    .notes {background:#fff; padding:2px;}
    button {width:100%;}
    </style>
</head>
<body>
  <div class="container">
    <h1><span class="alt">Test Page: Toaster Popups</span></h1>
      <div class="column span-10 first" id="container">
        <div id="inner"></div>
      </div>
      <div class="column span-3 last">
        <h2>On the Body</h2>
        <hr />
        <button id="tr">top right</button>
        <button id="tl">top left</button>
        <button id="br">bottom right</button>
        <button id="bl">bottom left</button>
        <h2>On A Container</h2>
        <p class="notes"><strong>Notes:</strong> for this to work, the container is positioned relatively.</p>
        <button id="tr_con">top right</button>
        <button id="tl_con">top left</button>
        <button id="br_con">bottom right</button>
        <button id="bl_con">bottom left</button>
      </div>
      <div class="clear"></div>
  </div>
</body>
</html>
