<style type="text/css" media="all">
 	@import "blueprint/lib/reset.css";
	@import "blueprint/lib/typography.css";
	
	.inputHolder {
		padding-left:20px;
	}
	
	.ui-toolbar {
	  background:#F3F3F3;
	  border-bottom:1px solid #EEE;
	  border-top:1px solid #DDD;
	  position:relative;
		width:auto;
		height:auto;
	}
	.ui-toolbar ul {
		padding: 0;
		margin: 0 0 0 6px;
	}
	.ui-toolbar ul.horizontal li {
		padding: 0;
		margin: 0;
		list-style-type: none;
		display:inline;
	}
	.ui-toolbar ul.vertical li {
		padding: 0;
		margin: 0;
		list-style-type: none;
	}
	.ui-btn{
		font:normal 11px tahoma, verdana, helvetica;
		cursor:pointer;
		white-space: nowrap;
		line-height:26px;
	}
/* @@ For now, as i haven't perfected them.
	.ui-btn:hover{
		background:#fcfcfc;
	}
*/
	.ui-btn input{
		border:0px none;
		background:transparent;
		font:normal 11px tahoma,verdana,helvetica;
		cursor:pointer;
		margin:0;
		overflow:visible;
		-moz-outline:0 none;
		outline:0 none;
	}
	.ui-toolbar ul.horizontal .ui-btn input {
		padding-left:3px;
		padding-right:3px;
		width:auto;
		height:18px;
	}
	.ui-toolbar ul.vertical .ui-btn input {
		padding-top:3px;
		padding-bottom:3px;
		width:18px;
		height:18px;
	}
	.ui-toolbar.text-only .ui-btn-icon input{
		background: none!important;
	}
	.ui-toolbar.icons-only .ui-btn-icon input, .ui-toolbar.both .ui-btn-icon input{
		padding-left:18px!important;
	}

	.ui-toolbar.icons-only .ui-btn-icon input, .ui-toolbar.icons-only .ui-btn-icon, .ui-toolbar.icons-only .ui-btn-center input{
		width:18px;
	}
</style>
</head>
