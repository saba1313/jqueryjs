<div id="theme">
  Theme: <a href="#" class="themeToggler">dark</a>
</div>
<div class="container">
    <h1><span class="alt">Test Page: Toaster Popups</span></h1>
      <div class="column first" id="container">
          <div id="inner"></div>
          <br /><br />
          <div id="inner2">
            <div class="toolbar"></div>
          </div>
      </div>
      <div class="column span-2p">
        <h2>Add?</h2>
        <input type="button" class="button" id="add" value="Add Button"/>
        <input type="button" class="button" id="addSep" value="Add Seperater"/>
        <input type="button" class="button" id="addAt" value="Add Button Before 3rd"/>
        <h2>Remove?</h2>
        <input type="button" class="button" id="rem" value="Remove"/>
        <input type="button" class="button" id="remAt" value="Remove 3rd"/>
      </div>
      <div class="column span-2p last">
        <h2>Item Tasks</h2>
        <input type="button" class="button" id="enable" value="Enable Item 2"/>
        <input type="button" class="button" id="disable" value="Disable Item 2"/>
        <input type="button" class="button" id="mode" value="Change Mode"/>
        <input type="button" class="button" id="orient" value="Change Orient"/>
        <h2>Addons*</h2>
        <input type="button" class="button" id="addSlider" value="Add Slider"/>
        <input type="button" class="button" id="addToggle" value="Add Toggle Button"/>
        <input type="button" class="button" id="addGrouped" value="Add Radio Button Group"/>
      </div>
      <div class="clear"></div>
      <p class="notes">*The Toolbar Extension.</p>
  </div>


<script type="text/javascript">
  $(document).ready(function(){

$('.themeToggler').toggle(
  function(){
    $(this).html("Light");
    $("body").removeClass("light").addClass("dark");
  },function(){
    $(this).html("Dark");
    $("body").removeClass("dark").addClass("light");
  }
);


		$("#inner").toolbar();
    $("#inner2 .toolbar").toolbar({orient: 'vertical'});
    
    for(i=1;i<5;++i){
			$("#inner").toolbarAdd({
        caption: 'test'+i,
        type: 'button'
      });
      $("#inner2 .toolbar").toolbarAdd({
        caption: 'test'+i,
        type: 'button'
      });
		}
    $("#add").bind("click", function(){
      config = {
        caption: 'test'+i,
        type: 'button'
      };
      i++;
			$("#inner").toolbarAdd(config);
      $("#inner2 .toolbar").toolbarAdd(config);
		});
    $("#addAt").bind("click", function(){
      config = {
        caption: 'test'+i,
        type: 'button',
        pos: 3,
        icon: 'images/printer.png',
        onClick: function(item){$.ui.toolbar.prototype.factory.icon.toggle(item);}
      };
      i++;
			$("#inner").toolbarAdd(config);
      $("#inner2 .toolbar").toolbarAdd(config);
		});
    $("#addSep").bind("click", function(){
      $("#inner").toolbarAdd('-');
      $("#inner2 .toolbar").toolbarAdd('-');
    });
    /* extra */
    $("#addSlider").bind("click", function(){
      $("#inner").toolbarAdd({
        type: 'slider',
        slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
      });
      $("#inner2 .toolbar").toolbarAdd({
        type: 'slider',
        slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
      });
    });
    $("#addToggle").bind("click", function(){
      config = {
        caption: 'test'+i,
        type: 'toggle'
      };
      i++;
			$("#inner").toolbarAdd(config);
      $("#inner2 .toolbar").toolbarAdd(config);
		});
    $("#addGrouped").bind("click", function(){
      config = {
        selected: 2,
        type: 'radiogroup',
        items: [
          {caption: 'test'+(++i)},
          {caption: 'test'+(++i)},
          {caption: 'test'+(++i)}
        ]
      };
      i++;
			$("#inner").toolbarAdd(config);
      $("#inner2 .toolbar").toolbarAdd(config);
    });
    /* /extra */
    
		$("#rem").bind("click", function(){
      $("#inner").toolbarRemove();
      $("#inner2 .toolbar").toolbarRemove();
      i--;
		});
    $("#remAt").bind("click", function(){
      $("#inner").toolbarRemove(3);
      $("#inner2 .toolbar").toolbarRemove(3);
      i--;
		});
		$("#disable").bind("click", function(){
			$("#inner").toolbarDisable(3);
      $("#inner2 .toolbar").toolbarDisable(3);
		});
		$("#enable").bind("click", function(){
			$("#inner").toolbarEnable(3);
      $("#inner2 .toolbar").toolbarEnable(3);
		});
    $("#orient").bind("click", function(){
      $("#inner").toolbarOrient();
      $("#inner2 .toolbar").toolbarOrient();
    });
    /*
    $(".icon").bind("click", function(){
      $("#toolbox").toolbarAdd({
        caption: '<img src="images/printer.png"/>test Icon',
        type: 'button'
      });
      $("#toolbox2").toolbarAdd({
        caption: '<img src="images/printer.png"/>test Icon',
        type: 'button'
      });
    });*/
    $("#mode").bind("click", function(){
      $("#inner").toolbarMode();
      $("#inner2 .toolbar").toolbarMode();
    });
	});
</script>
