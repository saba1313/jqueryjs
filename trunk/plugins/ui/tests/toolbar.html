<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UI Toolbars - Test Page</title>
<script type="text/javascript" src="http://dev.jquery.com/view/trunk/jquery/dist/jquery.js"></script>

<script type="text/javascript" src="js/themer.js"></script>
<style type="text/css">@import "js/themer.css"; </style>

<script type="text/javascript" src="../ui.toolbar.js"></script>

<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.slider.js"></script>

<script type="text/javascript" src="../ui.toolbar.ext.js"></script>
<style type="text/css" media="all">
  @import "../../../themes/dark/dark.toolbar.css";
  @import "../../../themes/light/light.toolbar.css";
  @import "../../../themes/flora/flora.toolbar.css";
  
  @import "blueprint/lib/reset.css";
  @import "blueprint/lib/grid.css";
  @import "blueprint/lib/typography.css";
  @import "blueprint/lib/abutton.css";
  
  .container { background: url(blueprint/lib/img/grid.png); }
  .container { background: url(blueprint/lib/img/baseline.png); } 
    #container {width:56%;}
    #container #inner,
    #container #inner2 {
      background:#fff;
      border:1px dashed #ddd;
      padding:0px;
      margin:0px;
    }
    #container #inner {
      height:60px;
    }
    #inner2 .toolbar {width:80px;}
    #container div {margin:0px;}
    .last button {width:100%;}
    .span-2p {
      width:16%;
    }
    .span-2p.last {
          margin-left:4%;  
    }
    .notes {background:#fff; padding:2px;}
    #notes li:target {
      border-left: 6px solid #D9EAF5;
      list-style-type: none;
    }
    #note ul {
      margin:0px;
      padding:0px;
    }
    #notes ul li{
      border-left: 6px solid #FFF;
      list-style-type: none;
      margin:0px;
      padding:0.5em 0 0 0;
      padding-left:6px;
    }
    h2 a {
      text-decoration:none;
      color: inherit;
    }
</style>
</head>
<body>
<div class="container">
  <h1 class="column first span-12" ><span class="alt">Test Page: Toolbars</span></h1>
</div>
<div class="container">
    <div class="column first" id="container">
      <div id="inner"></div>
      <br /><br />
      <div id="inner2">
        <div class="toolbar"></div>
      </div>
    </div>
    <div class="column span-2p">
      <h2>Add?</h2>
        <input type="button" class="button" id="add" value="Add Button"/>
        <input type="button" class="button" id="addSep" value="Add Seperater"/>
        <input type="button" class="button" id="addAt" value="Add Button At 3rd"/>
        <input type="button" class="button" id="addIconed" value="Add Button w/ Icon"/>
      <h2>Remove?</h2>
        <input type="button" class="button" id="rem" value="Remove"/>
        <input type="button" class="button" id="remAt" value="Remove 3rd"/>
    </div>
    <div class="column span-2p last">
      <h2>Item Tasks</h2>
        <input type="button" class="button" id="enable" value="Enable Item 2"/>
        <input type="button" class="button" id="disable" value="Disable Item 2"/>
        <input type="button" class="button" id="mode" value="Change Mode"/>
        <input type="button" class="button" id="orient" value="Change Orient"/>
      <h2>Addons<a href="#ref-1">*</a></h2>
        <input type="button" class="button" id="addSlider" value="Add Slider"/>
        <input type="button" class="button" id="addToggle" value="Add Toggle Button"/>
        <input type="button" class="button" id="addGrouped" value="Add Radio Group"/>
    </div>
  </div>
  <div id="notes" class="clear container">
    <ul>
      <li id="ref-1">These are found in the toolbar extension pack, and may rely on other ui components</li>
    </ul>
  </div>



<script type="text/javascript">
$(document).ready(function(){

var supported = ["flora","light", "dark"];
$("body").themer(supported);

$("#inner").toolbar();
$("#inner2 .toolbar").toolbar({orient: 'vertical'});

for(i=1;i<5;++i){
	$("#inner").toolbarAdd({
    caption: 'test'+i,
    type: 'button'
  });
  $("#inner2 .toolbar").toolbarAdd({
    caption: 'test'+i,
    type: 'button'
  });
}

$("#add").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'button'
  };
  
  i++;
	
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addAt").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'button',
    pos: 3,
  };
  
  i++;
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addIconed").bind("click", function(){
  $("#inner").toolbarAdd({
    caption: 'test'+i,
    type: 'button',
    icon: 'images/printer.png'
  });
  $("#inner2 .toolbar").toolbarAdd({
    caption: 'test'+i,
    type: 'button',
    icon: 'images/printer.png'
  });
  
  i++;
});


$("#addSep").bind("click", function(){
  $("#inner").toolbarAdd('-');
  $("#inner2 .toolbar").toolbarAdd('-');
});

/* extra */
$("#addSlider").bind("click", function(){
  $("#inner").toolbarAdd({
    type: 'slider',
    slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
  });
  $("#inner2 .toolbar").toolbarAdd({
    type: 'slider',
    slider: { stepping: 20, maxValue: 100, minValue: -100, change: function() {console.log('changed!');}}
  });
});

$("#addToggle").bind("click", function(){
  config = {
    caption: 'test'+i,
    type: 'toggle'
  };

  i++;

  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

$("#addGrouped").bind("click", function(){
  config = {
    selected: 2,
    type: 'radiogroup',
    items: [
      {caption: 'test'+(++i)},
      {caption: 'test'+(++i)},
      {caption: 'test'+(++i)}
    ]
  };
  
  i++;
  
  $("#inner").toolbarAdd(config);
  $("#inner2 .toolbar").toolbarAdd(config);
});

/* /extra */

$("#rem").bind("click", function(){
  $("#inner").toolbarRemove();
  $("#inner2 .toolbar").toolbarRemove();
  
  i--;
});

$("#remAt").bind("click", function(){
  $("#inner").toolbarRemove(3);
  $("#inner2 .toolbar").toolbarRemove(3);
  
  i--;
});


$("#disable").bind("click", function(){
  $("#inner").toolbarDisable(3);
  $("#inner2 .toolbar").toolbarDisable(3);
});

$("#enable").bind("click", function(){
  $("#inner").toolbarEnable(3);
  $("#inner2 .toolbar").toolbarEnable(3);
});

$("#orient").bind("click", function(){
  $("#inner").toolbarOrient();
  $("#inner2 .toolbar").toolbarOrient();
});
$("#mode").bind("click", function(){
  $("#inner").toolbarMode();
  $("#inner2 .toolbar").toolbarMode();
});


});
</script>
</body>
</html>
