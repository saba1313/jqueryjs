<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Test for jQuery validate() plugin</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/cmxforms.js" type="text/javascript"></script>
<script src="js/metadata.js" type="text/javascript"></script>
<script src="../jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
	// extend the current rules with new groovy ones
	
	// this one requires the text "buga", we define a default message, too
	$.validator.addMethod("buga", function(value) {
		return value == "buga";
	}, 'Please enter "buga"!');
	
	// this one requires the value to be the same as the first parameter
	$.validator.methods.equal = function(value, element, param) {
		return value == param;
	};
	
	$.meta.setType("attr", "test");

	$().ready(function() {
		$.validator.defaults({
			debug: true
		});
		
		$("#texttests").validate({
			// important: combining focus with validation on blur can crash browsers
			errorContainer: $("#warning"),
			showErrors: function(errors, validator) {
				var message = "";
				$.each(errors, function(i, n) {
					message += n + "\n";
				});
				alert(message);
				validator.defaultShowErrors();
			},
			errorPlacement: function(error, element) {
				error.appendTo( element.parent("td").next("td") );
			}
		});
		
	});
</script>

<style type="text/css">
form.cmxform label.error {
	margin-left: auto;
	width: auto;
}
#warning { display: none; }
</style>

</head>
<body>

<form class="cmxform" id="texttests" method="get" action="foo.html">
	<fieldset>
		<legend>Example with custom methods and heavily customized error display</legend>
		<table>
			<tr>
				<td><label for="number">textarea</label></td>
				<td><input id="number"
					title="Please enter a number with at least 3 and max 15 characters!"
					test="required:true, minLength:3, maxLength:15, number:true" />
				</td>
				<td></td>
			</tr>
			<tr>
				<td><label for="secret">Secret</label></td>
				<td><input test="buga:true" id="secret" /></td>
				<td></td>
			</tr>
			<tr>
				<td><label for="math">7 + 4 = </label></td>
				<td><input id="math" title="Please enter the correct result!" test="equal:11" /></td>
				<td></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input class="submit" type="submit" value="Submit"/></td>
			</tr>
		</table>
	</fieldset>
</form>

<h1 id="warning">Your form contains tons of errors! Please try again.</h1>

<a href="index.html">Back to main page</a>

</body>
</html>
