<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Test for jQuery validate() plugin</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/cmxforms.js" type="text/javascript"></script>
<script src="js/metadata.js" type="text/javascript"></script>
<script src="../jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
	// extend the current rules with new groovy ones
	
	// this one requires the text "buga", we define a default message, too
	$.validator.addMethod("buga", function(value) {
		return value == "buga";
	}, 'Please enter "buga"!');
	
	// this one requires the value to be the same as the first parameter
	$.validator.methods.equal = function(value, element, param) {
		return value == param;
	};
	
	$.meta.setType("attr", "test");

	$().ready(function() {
		$.validator.defaults.debug = true;
		
		$("#texttests").validate({
			// important: combining focus with validation on blur can crash browsers
			focusInvalid: false,
			event: "blur"
		});
		
	});
</script>

</head>
<body>

<form class="cmxform" id="texttests" method="get" action="foo.html">
	<fieldset>
		<legend>Examples of validation on blur, with custom methods</legend>
		<p>
			<label for="number">textarea</label>
			<textarea id="number" cols="25" rows="5"
				title="Please enter a number with at least 3 and max 15 characters!"
				test="required:true, minLength:3, maxLength:15, number:true"></textarea>
		<p>
			<label for="secret">Secret</label>
			<input test="buga:true" id="secret" /><br/>
		</p>
		<p>
			<label for="math">7 + 4 = </label>
			<input id="math" title="Please enter the correct result!" test="equal:13" />
		</p>
		<p>
			<input class="submit" type="submit" value="Submit"/>
		</p>
	</fieldset>
</form>

<a href="validate-demo.html">Back to main page</a>

</body>
</html>
