<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Test for jQuery validate() plugin</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="../jquery.metadata.js" type="text/javascript"></script>
<script src="../jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
	
$.validator.setDefaults({
	submitHandler: function() { alert("submitted!"); }
});
	
var rules = {
	totals: {
		maxValue: 25
	}
};
	
$().ready(function() {
	var validator = $("#orderform").validate({
		errorPlacement: function(error, element) {
			error.appendTo( element.parent().parent().next().children("td").filter("." + element.parent().attr("class") + "-error") );
		},
		rules: rules,
		messages: {
			totals: {
				maxValue: String.format("Your totals musn't exceed {0}!")
			}
		}
	});
	
	function addRow() {
		// add another input with a generated name
		$("#template, #template+").clone().attr("id", "").show()
			.find("label").text((i + 1) + ". Item").end()
			.find(".type").append( $("#items").clone().attr("id", "").attr("name", "item-type-" + i).show() ).end()
			.find(".quantity input").attr("name", "item-quanitity-" + i).end()
			.appendTo("#orderitems tbody");
		// add a new rule for that input
		rules["item-type-" + i] = "required";
		rules["item-quanitity-" + i] = {
			required: true,
			minValue: 1
		};
		
		// refresh the validator to recheck rules
		validator.refresh();
		i++;
	}
	
	var i = 0;
	addRow();
	
	$("body").change(function(event) {
		if ( $(event.target).parent().is(".quantity") ) {
			var totals = 0;
			$("#orderitems td.quantity input").each(function() {
				totals += +this.value;
			});
			$("#totals").attr("value", totals);
		}
	});
	
	$("#add").click(addRow);
});
</script>

<style type="text/css">
form.cmxform { width: 50em; }
em.error {
  background:url("images/unchecked.gif") no-repeat 0px 0px;
  padding-left: 16px;
}
em.success {
  background:url("images/checked.gif") no-repeat 0px 0px;
  padding-left: 16px;
}

form.cmxform label.error {
	margin-left: auto;
	width: 250px;
}
em.error { color: black; }
#warning { display: none; }
</style>

</head>
<body>

<form id="orderform" class="cmxform" method="get" action="foo.html">
	<h2 id="summary"></h2>
	
	<select id="items" style="display:none">
		<option value="">Select...</option>
		<option value="0">Learning jQuery</option>
		<option value="1">jQuery Reference Guide</option>
		<option value="2">jQuery Cookbook</option>
		<option vlaue="3">jQuery In Action</option>
		<option value="4">jQuery For Designers</option>
	</select>

	<fieldset>
		<legend>Example with custom methods and heavily customized error display</legend>
		<table id="orderitems">
			<tbody>
				<tr id="template" style="display:none">
					<td>
						<label></label>
					</td>
					<td class='type'></td>
					<td class='quantity'>
						<input size='4' />
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class='type-error'>&nbsp;</td>
					<td class='quantity-error'>&nbsp;</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2"><label>Totals</label></td>
					<td class="totals"><input id="totals" name="totals" value="0" readonly="readonly" disabled="disabled" size='4' /></td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
					<td class="totals-error"></td>
				</tr>
			</tfoot>
		</table>
		<input class="submit" type="submit" value="Submit"/>
	</fieldset>
</form>

<button id="add">Add another input to the form</button>

<h1 id="warning">Your form contains tons of errors! Please try again.</h1>

<p><a href="index.html">Back to main page</a></p>

</body>
</html>
