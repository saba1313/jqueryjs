<head>

<link rel="stylesheet" href="../../../../themes/flora/flora.all.css" type="text/css" media="screen" title="Flora (Default)" />

<style type="text/css">
  body { padding: 0; margin: 0; overflow-y: hidden; height: auto;}
  
  #top { background-color: #C3D9FF; border-bottom: 1px solid; margin:0; padding: 5px; }
  
  #top h2 { margin: 0;}
  
  #left { float: left; width: 160px; height: 1000px; padding: 65px 0; border-right: 1px solid; }
    
  #left a { height: 70px; width: 70px; display: block; margin: 1px auto 1px auto; padding: 0; }
  
  #left a:hover { height: 120px; width: 120px; border: 1px solid; }
  
  #left a:active { height: 120px; width: 120px; border: 1px solid; }
  
  #left a:focus { height: 120px; width: 120px; border: 1px solid; }
  	
  #content { text-align: center; }
  
  #img-container { margin: 80px 0 0 180px; float: left;}

  .thumb { height: 100%; width: 100%; }
  
  /*.thumb:hover { margin: 0 auto 0 auto; border: 5px solid; }*/
 
 /* Cropper CSS */
 
 #resizeme_containment_wrap_image { width: 460px; height: 306px; }
 
 #resizeme_containment_div {  top:0px; left:0px; width: 150px; height:150px; position: absolute; }
 
 #resizeme_containment_div_wrapper { position: relative; border: 1px dashed; }
 
</style>
<script type="text/javascript">
  $().ready(function(){
  
    $('#resizeme_containment_wrap_image').css({ opacity: 0.5 });
	
	$('#resizeme_containment_div').resizable({
		
		containment: $('#resizeme_containment_div_wrapper'),
		
		//proxy: 'proxy',
		
		//ghost: true,
		
		//animate:true,
		
		handles: 'all',
		
		//transparent: true,
		
		//aspectRatio: true,
		
		//autohide: true,
		
		minWidth: 100,
		
		minHeight: 100,
		
		maxWidth: 250,
		
		maxHeight: 250,
		
		resize: function(e, ui) {
			
  		  this.style.backgroundPosition = '-' + (ui.instance.position.left) + 'px -' + (ui.instance.position.top) + 'px';
		
  	    },
		stop: function(e, ui) {
			
  		  this.style.backgroundPosition = '-' + (ui.instance.position.left) + 'px -' + (ui.instance.position.top) + 'px';
  	    }
	})
	
	.draggable({
		
		cursor: 'move',
		
		containment: $('#resizeme_containment_div_wrapper'),
		
		drag: function(e, ui) {
			
			this.style.backgroundPosition = '-' + (ui.position.left) + 'px -' + (ui.position.top) + 'px';
			
		}
		
	});
	
	
	
	$('.thumb').click(function(e){
	  
	  $('#resizeme_containment_div').css('top', '0');
	  $('#resizeme_containment_div').css('left', '0');
	  	  
	  $('#resizeme_containment_wrap_image').css('background', 'transparent url('+$(this).attr("src")+') no-repeat scroll 0%;');
	  
	  $('#resizeme_containment_div').css('background', 'transparent url('+$(this).attr("src")+') no-repeat scroll 0px 0px;');
	  
	});
  });
</script>

</head>

  <body>
  
    <div id="top">
    
       <h2>jQuery</h2
       
    </div>
    <div id="left">
    
      <a href="#"><img src="img01.jpeg" class="thumb" /></a>
      <a href="#"><img src="img02.jpeg" class="thumb" /></a>
      <a href="#"><img src="img03.jpeg" class="thumb" /></a>
      <a href="#"><img src="img04.jpeg" class="thumb" /></a>
      <a href="#"><img src="img05.jpeg" class="thumb" /></a>
      
    </div>

    <div id="content">
    
      <div id="img-container">
      
        <div id="resizeme_containment_div_wrapper">
        
			<div id="resizeme_containment_wrap_image"></div>
		    <div id="resizeme_containment_div"></div>
		    
		</div>
		
      </div>
      
    </div>
    
  </body>
