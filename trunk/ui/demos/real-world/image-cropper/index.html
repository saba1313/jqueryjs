<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="../../../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../../../jquery/src/event.js"></script>

<link rel="stylesheet" href="../../../../themes/flora/flora.all.css" type="text/css" media="screen" title="Flora (Default)" />

<style type="text/css">
  body { padding: 0; margin: 0; overflow-y: hidden; height: auto; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;}
  
  #top { background-color: #E8EEF7; border-bottom: 1px solid; margin:0; padding: 5px; }
  
  #top h2 { margin: 0 0 0 25px;}
  
  #left { float: left; width: 160px; height: 1000px; padding: 15px 0 0 0; border-right: 1px solid; }
  
  #img-container { margin: 80px 0 0 190px; float: left;}

  .thumb { height: 75px; width: 75px; display: block; margin: 1px auto 1px auto; }
  
  .thumb:hover { height: 130px; width: 130px; margin: 0 auto 0 auto; border: 5px solid #E0E0F3; }
  
  #log { background-color: #E8EEF7; position: fixed; bottom: 0; left: 0; width: 100%; border-top: 1px solid;  padding: 10px 0; }

  .log-property { margin: 0 10px 0 144px; *margin: 0 10px 0 132px; }
 
 /* Cropper CSS */
 
 #resizeme_containment_wrap_image { width: 480px; height: 315px; }
 
 #resizeme_containment_div {  top:0px; left:0px; width: 150px; height:150px; position: absolute; }
 
 #resizeme_containment_div_wrapper { position: relative; border: 1px dashed; }
 
</style>
<script type="text/javascript">
  $().ready(function(){
	var left = $("#log-left");
	$('#resizeme_containment_div').resizable({
		
		containment: $('#resizeme_containment_div_wrapper'),
		
		//proxy: 'proxy',
		
		//ghost: true,
		
		//animate:true,
		
		handles: 'all',
		
		//transparent: true,
		
		//aspectRatio: true,
		
		//autohide: true,
		
		minWidth: 100,
		
		minHeight: 100,
		
		maxWidth: 250,
		
		maxHeight: 250,
		
		resize: function(e, ui) {
			
  		  this.style.backgroundPosition = '-' + (ui.instance.position.left) + 'px -' + (ui.instance.position.top) + 'px';
		  
		  $("#log-top").html(ui.instance.position.top);
		  $("#log-left").html(ui.instance.position.left);
		  
		  $("#log-height").html(ui.instance.size.height);
		  $("#log-width").html(ui.instance.size.width);
		
  	    },
		stop: function(e, ui) {
			
  		  this.style.backgroundPosition = '-' + (ui.instance.position.left) + 'px -' + (ui.instance.position.top) + 'px';
  	    }
	})
	
	.draggable({
		
		cursor: 'move',
		
		containment: $('#resizeme_containment_div_wrapper'),
		
		drag: function(e, ui) {
			
			this.style.backgroundPosition = '-' + (ui.position.left) + 'px -' + (ui.position.top) + 'px';
			 
			//$("#log-top").html(ui.instance.position.top);
		    left.html(ui.instance.position.left);
			
		}
		
	});
	
	
	
	$('.thumb').click(function(e){
	  
	  $('#resizeme_containment_div').css('top', '0');
	  $('#resizeme_containment_div').css('left', '0');
	  	  
	  $('#resizeme_containment_wrap_image').css('background', 'transparent url('+$(this).attr("src")+') no-repeat scroll 0%;');
	  
	  $('#resizeme_containment_div').css('background', 'transparent url('+$(this).attr("src")+') no-repeat scroll 0px 0px;');
	  
	});
	
	$('#resizeme_containment_wrap_image').css({ opacity: 0.5 });
	//$('#resizeme_containment_wrap_image').css('background', 'transparent url(img01.jpeg) no-repeat scroll 0%;');	  
    //$('#resizeme_containment_div').css('background', 'transparent url(img01.jpeg) no-repeat scroll 0px 0px;');
	
  });
</script>

</head>

  <body scroll="no">
  
    <div id="top">
    
       <h2>jQuery</h2
       
    </div>
    <div id="left">
    
      <img src="img01.jpeg" class="thumb" />
      <img src="img02.jpeg" class="thumb" />
      <img src="img03.jpeg" class="thumb" />
      <img src="img04.jpeg" class="thumb" />
      <img src="img05.jpeg" class="thumb" />
      
    </div>

 
    
    <div id="img-container">
      
      <div id="resizeme_containment_div_wrapper">
       
	    <div id="resizeme_containment_wrap_image"></div>
		<div id="resizeme_containment_div"></div>
		    
	  </div>
		  
    </div>
	
	<div id="log">
	  <font class="log-property">width:</font><label id="log-width">x</label>
	  <font class="log-property">height:</font><label id="log-height">x</label>
	  <font class="log-property">top:</font><label id="log-top">x</label>
	  <font class="log-property">left:</font><label id="log-left">x</label>
	</div>
    
  </body>
  
</html>
