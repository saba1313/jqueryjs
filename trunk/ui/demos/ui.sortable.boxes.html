<head>
<meta http-equiv="Content-Language" content="en" />

<title>Sortable Demo</title>

<script type="text/javascript" src="../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../jquery/src/event.js"></script>
<script type="text/javascript" src="../../jquery/src/ajax.js"></script>

<script type="text/javascript" src="../ui.sortable.js"></script>

<style type="text/css">
body,html {
	margin: 0;
	padding: 0;
}

.hover { background: #000; }
.box {
	width: 33%;
	height: 200px;
	float: left;
}
.inner {
	border: 1px solid black;
	margin: 10px;
	height: 180px;
	background: #ddd;
}
</style>
</head>
<body>

<div id='container'>
	<div class="box">
		<div class='inner'>
			Box 1
		</div>
	</div>
	<div class="box">
		<div class='inner'>
			Box 2
		</div>
	</div>
	<div class="box">
		<div class='inner'>
			Box 3
		</div>
	</div>
	
	<div class="box">
		<div class='inner'>
			Box 4
		</div>
	</div>
	<div class="box">
		<div class='inner'>
			Box 5
		</div>
	</div>
	<div class="box">
		<div class='inner'>
			Box 6
		</div>
	</div>
</divs>

	<br style='clear: both;' />
	<button onclick="$('#example1').trigger('sortable.enable')">Enable</button>
	<button onclick="$('#example1').trigger('sortable.disable')">Disable</button>
	<button onclick="alert($('#example1').trigger('sortable.serialize'))">Serialize!</button>



<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

$(window).bind("load",function(){


	$("#container").sortable({ revert: true });

});
</script>
</body>
</html>
