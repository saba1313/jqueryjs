	<script type="text/javascript" src="ui.droppable.js"></script>

	<style type="text/css" media="screen">
		.example {
			height: 20px;
			width: 20px;
			background: blue;
			padding: 5px;
			margin: 5px;
			float: left;
		}
		
		.active {
			background: red;
		}
		
		body {
			margin: 0;
			padding: 0;
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {

			$("div.example").draggable({
				helper: 'original',
				cursor: 'move',
				refreshPositions: false
			});
			
			$("div.example").droppable({

			});
