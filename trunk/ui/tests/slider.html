<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slider Test Page</title>
<script type="text/javascript" src="../../jquery/src/core.js"></script>
<script type="text/javascript" src="../../jquery/src/selector.js"></script>
<script type="text/javascript" src="../../jquery/src/event.js"></script>
<script type="text/javascript" src="../../jquery/src/ajax.js"></script>
<script type="text/javascript" src="../../jquery/src/fx.js"></script>
<script type="text/javascript" src="../../jquery/src/offset.js"></script>
<script type="text/javascript" src="../../plugins/dimensions/jquery.dimensions.js"></script>
<script type="text/javascript" src="../ui.base.js"></script>
<script type="text/javascript" src="../ui.mouse.js"></script>
<script type="text/javascript" src="../ui.slider.js"></script>
<link rel="stylesheet" href="../../themes/flora/flora.slider.css" />
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 20px;
	padding: 0;
	font-family: Arial;
	font-size: 12px;
}
label {
	width: 100px;
	display: block;
	float: left;	
}

input {
	border: 1px solid #999;
	padding: 2px;	
}



</style>
</head>
<body class="flora">

<div style='background: #eee;'>

<input class="range" step="10" max="200" min="-200" name="n" value="0"> I'm a range input!
</div>

<br /> <br />
<hr />

<div style="margin: 10px;"><label for="slider1_value">current value:</label> <input type="text" value='0' id='slider1_value' /></div>

<div id='slider1' class="ui-slider-2">
	<div class='ui-slider-handle'></div>
	<div class='ui-slider-handle' style="left:100px"></div>	
</div>

<div id='slider3'>
	<div class='ui-slider-handle'></div>	
</div>

<div id='slider2' style="position: absolute; top: 0px; right: 0px; margin: 20px; height: 400px; width: 20px; background: #ccc;">
	<div class='ui-slider-handle' style='height: 20px; background: #888;'></div>	
</div>
	
<script type="text/javascript">
if(!window.console) {
 window.console = {
 	log: function() {
 		alert(arguments[0]);	
 	}	
 }	
}

$.fn.rangeSlider = function() {
	return this.each(function() {
		$this = $(this);
		var slider = $("<div><div class='ui-slider-handle'></div></div>").insertAfter(this).slider({
			minValue: $this.attr("min"),
			maxValue: $this.attr("max"),
			stepping: $this.attr("step"),
			startValue: $this.attr("value"),
			slide: function(e, ui) {
				$this.attr("value", Math.round(ui.value))
			}
		});
		$this.change(function() {
			slider.slider("moveTo", this.value)
		})
	});
}

$(document).ready(function(){
	$('#slider3').slider();
	
	$('#slider1').slider({
		stepping: 20,
		maxValue: 100,
		minValue: -100, 
		range: true,
		change: function() {
			console.log('changed!');	
		},
		slide: function(e,ui) {
			$('#slider1_value')[0].value = ui.value;
		}
	});
	
	$('#slider2').slider();
	
	$(".range").rangeSlider();

});
</script>
</body>
</html>
