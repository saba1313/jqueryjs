<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Language" content="en" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test for ""</title>
	
	<style type="text/css" media="all">
	
	body {
		background: #fff;
		margin: 0;
		padding: 0;
		font-family: Arial;
		font-size: 12px;
	}
	
	fieldset {
		margin: 20px;
	}
	
	input {
		border: 1px solid black;
		font-size: 20px;
	}
	
	.ui-spinner-up {
		position: absolute;
		width: 30px;
		border: 1px solid #999;
	}
	
	.ui-spinner-down {
		position: absolute;
		width: 30px;
		border: 1px solid #999;
	}
	
	</style>

	<script type="text/javascript" src="../../jquery/src/core.js"></script>
	<script type="text/javascript" src="../../jquery/src/selector.js"></script>
	<script type="text/javascript" src="../../jquery/src/event.js"></script>

	<script type="text/javascript" src="../../jquery/src/offset.js"></script>
	<script type="text/javascript" src="../../jquery/src/dimensions.js"></script>
	<script type="text/javascript" src="../ui.base.js"></script>
	<script type="text/javascript" src="../ui.spinner.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$("#spinner").spinner({ stepping: 1, min: -100, max: 10000 });
	});
	</script>
</head>
<body>

	<fieldset>
	<legend>Test for "Spinner"</legend>

		<input type="text" name="spinner" value="10" id="spinner">

	</fieldset>
