	$("#selectable1 div").addClass("AZ").each(function(i) {
		//var randomLetter = String.fromCharCode(65 + Math.floor(Math.random()*26));
		var randomLetter = rletters[Math.floor(Math.random() * rletters.length)];
		if (i > 38 && i < 45) {
			$(this).addClass('az' + "JQUERY"[i-39]).addClass("wall");
		} else if (i > 76 && i < 79) {
			$(this).addClass('az' + "UI"[i-77]).addClass("wall");
		} else if (i > 108 && i < 119) {
			$(this).addClass('az' + "WORDSEARCH"[i-109]).addClass("wall");
		} else {
			$(this).addClass('az' + randomLetter);
		}
	});

	$("#selectable1").selectable({filter:":not(.wall)", autoRefresh:false});

	$(document).keydown(function(ev) {
		if (ev.keyCode == 46) { // 46=DEL
			$(".ui-selected").remove();
			$("#selectable1").selectableRefresh();
		}
		if (ev.keyCode == 13) {
			$(".ui-selected").removeClass("ui-selected").addClass("wall");
			$("#selectable1").selectableRefresh();
		}
	});

});
